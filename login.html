<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Work Manager</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="images/logo workyz.png" alt="Work Manager Logo" class="logo-image">
                </div>
                <p>Acesso Restrito</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsuario">
                        <i class="fas fa-user"></i> Nome de Usu√°rio
                    </label>
                    <input type="text" id="loginUsuario" required placeholder="Seu nome de usu√°rio" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="loginPassword" required placeholder="Sua senha" autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="btnText">Entrar no Sistema</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <div class="login-footer">
                    <p><i class="fas fa-shield-alt"></i> Sistema seguro - Acesso monitorado</p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v12 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            collection,
            doc,
            getDoc,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exportar para uso no login.js
        window.firebaseApp = {
            db,
            firebaseModules: {
                collection,
                doc,
                getDoc,
                query,
                where,
                getDocs
            }
        };
        console.log('‚úÖ Firebase logins-c3407 configurado!');
    </script>

    <!-- login.js INLINE -->
    <script>
        // login.js - VERS√ÉO FINAL PARA ESTRUTURA ESPECIAL
        console.log('=== LOGIN INICIANDO ===');

        async function fazerLogin(usuario, senha) {
            console.log('üîê Tentando login:', usuario);
            
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            try {
                if (!usuario || !senha) {
                    alert('Preencha usu√°rio e senha');
                    return;
                }

                btnLogin.disabled = true;
                btnText.textContent = 'Autenticando...';
                spinner.classList.remove('hidden');
                
                // Acesso ao Firebase
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                console.log('üìä Acessando estrutura de logins...');
                
                // 1. ACESSAR O DOCUMENTO ESPECIAL (LOGINS_AVERBSYS na cole√ß√£o logins)
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    throw new Error('Banco de logins n√£o encontrado');
                }
                
                const dadosCompletos = docSnap.data();
                console.log('‚úÖ Documento carregado. Campos:', Object.keys(dadosCompletos).length);
                
                // 2. PROCURAR O USU√ÅRIO PELO LOGIN (campo user_X_logiin)
                let usuarioEncontrado = null;
                let numeroUsuario = null;
                
                // Procurar em user_1_logiin, user_2_logiin, etc.
                for (let i = 1; i <= 20; i++) {
                    const campoLogin = `user_${i}_logiin`;
                    
                    if (dadosCompletos[campoLogin] === usuario) {
                        console.log(`‚úÖ Usu√°rio encontrado em: ${campoLogin}`);
                        
                        usuarioEncontrado = {
                            numero: i,
                            login: dadosCompletos[campoLogin],
                            senha: dadosCompletos[`user_${i}_senha`],
                            status: dadosCompletos[`user_${i}_status`],
                            nome: dadosCompletos[`user_${i}_nome_completo`],
                            perfil: dadosCompletos[`user_${i}_perfil`]
                        };
                        numeroUsuario = i;
                        break;
                    }
                }
                
                if (!usuarioEncontrado) {
                    throw new Error('Usu√°rio n√£o encontrado');
                }
                
                console.log('üéØ Dados do usu√°rio:', usuarioEncontrado);
                
                // 3. VERIFICA√á√ïES
                
                // Verificar senha
                if (!usuarioEncontrado.senha) {
                    throw new Error('Erro: Campo de senha n√£o encontrado');
                }
                
                if (usuarioEncontrado.senha !== senha) {
                    console.log('üîç Senha incorreta:');
                    console.log('Banco:', usuarioEncontrado.senha);
                    console.log('Digitada:', senha);
                    throw new Error('Senha incorreta');
                }
                
                console.log('‚úÖ Senha correta!');
                
                // Verificar status (Ignorar verifica√ß√£o de status temporariamente)
                if (usuarioEncontrado.status) {
                    console.log('üìä Status no banco:', usuarioEncontrado.status);
                    
                    // Se quiser habilitar a verifica√ß√£o de status, descomente:
                    /*
                    const statusLower = usuarioEncontrado.status.toLowerCase();
                    if (statusLower === 'inativo') {
                        throw new Error('Usu√°rio inativo. Contate o administrador.');
                    }
                    */
                }
                
                // 4. SALVAR DADOS NO LOCALSTORAGE
                const usuarioLogado = {
                    id: `user_${numeroUsuario}`,
                    uid: `user_${numeroUsuario}`,
                    usuario: usuarioEncontrado.login,
                    nome: usuarioEncontrado.nome || usuarioEncontrado.login,
                    perfil: usuarioEncontrado.perfil || 'usuario',
                    numeroUsuario: numeroUsuario,
                    statusFirebase: usuarioEncontrado.status,
                    estrutura: 'LOGINS_AVERBSYS',
                    dataLogin: new Date().toISOString()
                };
                
                localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                
                // Salvar para lembrar usu√°rio
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('savedUser', usuario);
                } else {
                    localStorage.removeItem('savedUser');
                }
                
                console.log('‚úÖ Login realizado com sucesso!');
                console.log('üìã Dados salvos:', usuarioLogado);
                
                // 5. REDIRECIONAR
                btnText.textContent = '‚úÖ Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                let mensagemErro = error.message;
                
                if (error.message.includes('Usu√°rio n√£o encontrado')) {
                    mensagemErro = 'Usu√°rio n√£o encontrado. Verifique o nome de usu√°rio.';
                } else if (error.message.includes('Senha incorreta')) {
                    mensagemErro = 'Senha incorreta. Tente novamente.';
                } else if (error.message.includes('inativo')) {
                    mensagemErro = 'Usu√°rio inativo. Contate o administrador.';
                }
                
                alert('Erro: ' + mensagemErro);
                
                // Restaurar bot√£o
                btnLogin.disabled = false;
                btnText.textContent = 'Entrar no Sistema';
                spinner.classList.add('hidden');
            }
        }

        // FUN√á√ÉO PARA LISTAR TODOS OS USU√ÅRIOS DISPON√çVEIS
        window.listarUsuarios = async function() {
            try {
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    console.log('üìã USU√ÅRIOS DISPON√çVEIS NO SISTEMA:');
                    
                    const usuarios = [];
                    for (let i = 1; i <= 20; i++) {
                        const login = dados[`user_${i}_logiin`];
                        
                        if (login) {
                            usuarios.push({
                                '#': i,
                                'Login': login,
                                'Nome': dados[`user_${i}_nome_completo`] || 'N/A',
                                'Perfil': dados[`user_${i}_perfil`] || 'N/A',
                                'Status': dados[`user_${i}_status`] || 'N/A'
                            });
                        }
                    }
                    
                    if (usuarios.length > 0) {
                        console.table(usuarios);
                        console.log('\nüí° Use um dos logins acima para fazer login.');
                        return usuarios;
                    } else {
                        console.log('‚ùå Nenhum usu√°rio encontrado.');
                        return [];
                    }
                } else {
                    console.log('‚ùå Documento LOGINS_AVERBSYS n√£o encontrado.');
                    return [];
                }
            } catch (error) {
                console.error('‚ùå Erro ao listar usu√°rios:', error);
                return [];
            }
        };

        // FUN√á√ÉO PARA VER DADOS DE UM USU√ÅRIO ESPEC√çFICO
        window.verUsuario = async function(numero) {
            try {
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    
                    console.log(`üîç DADOS DO USER_${numero}:`);
                    console.log({
                        'Login': dados[`user_${numero}_logiin`],
                        'Senha': dados[`user_${numero}_senha`],
                        'Nome': dados[`user_${numero}_nome_completo`],
                        'Perfil': dados[`user_${numero}_perfil`],
                        'Status': dados[`user_${numero}_status`]
                    });
                    
                    return {
                        login: dados[`user_${numero}_logiin`],
                        senha: dados[`user_${numero}_senha`],
                        nome: dados[`user_${numero}_nome_completo`],
                        perfil: dados[`user_${numero}_perfil`],
                        status: dados[`user_${numero}_status`]
                    };
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
            }
        };

        // CONFIGURA√á√ÉO DO FORMUL√ÅRIO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== FORMUL√ÅRIO PRONTO ===');
            
            // Configurar formul√°rio
            const form = document.getElementById('loginForm');
            const usuarioInput = document.getElementById('loginUsuario');
            const senhaInput = document.getElementById('loginPassword');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const usuario = usuarioInput.value.trim();
                    const senha = senhaInput.value;
                    
                    console.log('üì§ Formul√°rio enviado:', { usuario });
                    fazerLogin(usuario, senha);
                });
            }
            
            // Atalhos de teclado
            usuarioInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    senhaInput.focus();
                }
            });
            
            senhaInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Verificar se h√° usu√°rio lembrado
            const savedUser = localStorage.getItem('savedUser');
            if (savedUser) {
                usuarioInput.value = savedUser;
                document.getElementById('rememberMe').checked = true;
                senhaInput.focus();
            } else {
                usuarioInput.focus();
            }
            
            console.log('üöÄ SISTEMA CONFIGURADO');
            console.log('üéØ Estrutura: logins/LOGINS_AVERBSYS');
            console.log('üí° Dica: No console, use listarUsuarios() para ver todos os usu√°rios');
            console.log('üí° Dica: Para ver dados do usu√°rio 1, use verUsuario(1)');
        });

        // Fun√ß√£o para testar login rapidamente (para desenvolvimento)
        window.testeLogin = function(usuario, senha) {
            document.getElementById('loginUsuario').value = usuario;
            document.getElementById('loginPassword').value = senha;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        };
    </script>
</body>
</html>
