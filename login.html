<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Work Manager</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <!-- Logo na pasta images -->
                    <img src="images/logo workyz.png" alt="Work Manager Logo" class="logo-image">
                </div>
                <p>Acesso Restrito</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsuario">
                        <i class="fas fa-user"></i> Nome de Usu√°rio
                    </label>
                    <input type="text" id="loginUsuario" required placeholder="Seu nome de usu√°rio" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="loginPassword" required placeholder="Sua senha" autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="btnText">Entrar no Sistema</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <div class="login-footer">
                    <p><i class="fas fa-shield-alt"></i> Sistema seguro - Acesso monitorado</p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v12 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // SUA CONFIGURA√á√ÉO DO FIREBASE (logins-c3407)
        const firebaseConfig = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exportar para uso no login.js
        window.firebaseApp = {
            db,
            firebaseModules: {
                collection,
                doc,
                getDoc
            }
        };
        console.log('‚úÖ Firebase logins-c3407 configurado!');
    </script>

    <!-- login.js - INLINE PARA EVITAR PROBLEMAS DE CARREGAMENTO -->
    <script>
        // login.js - VERS√ÉO OTIMIZADA E INLINE
        console.log('=== LOGIN INICIANDO ===');

        // Sistema de login para estrutura de campos din√¢micos
        async function fazerLogin(usuario, senha) {
            console.log('üîê Tentando login:', usuario);
            
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            try {
                if (!usuario || !senha) {
                    alert('Preencha usu√°rio e senha');
                    return;
                }

                btnLogin.disabled = true;
                btnText.textContent = 'Autenticando...';
                spinner.classList.remove('hidden');
                
                // Acesso ao Firebase
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                console.log('üìä Acessando banco de dados...');
                
                // 1. ACESSAR O DOCUMENTO ESPECIAL
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    throw new Error('Banco de logins n√£o encontrado');
                }
                
                const dadosCompletos = docSnap.data();
                console.log('‚úÖ Documento carregado. Total de campos:', Object.keys(dadosCompletos).length);
                
                // 2. PROCURAR O USU√ÅRIO NOS CAMPOS DIN√ÇMICOS
                let usuarioEncontrado = null;
                let numeroUsuario = null;
                
                // Procurar em user_1_logiin, user_2_logiin, etc.
                for (let i = 1; i <= 50; i++) {
                    // Tente diferentes varia√ß√µes do campo login
                    const possiveisCamposLogin = [
                        `user_${i}_logiin`,  // Com "logiin" (dois i)
                        `user_${i}_login`,   // Com "login" (um i)
                        `user_${i}_user`,    // Outra possibilidade
                        `user_${i}_username` // Outra possibilidade
                    ];
                    
                    for (const campoLogin of possiveisCamposLogin) {
                        if (dadosCompletos[campoLogin] === usuario) {
                            console.log(`‚úÖ Usu√°rio encontrado no campo: ${campoLogin}`);
                            
                            // Encontrar os campos correspondentes
                            const campoSenha = `user_${i}_senha`;
                            const campoNome = `user_${i}_nome_completo`;
                            const campoPerfil = `user_${i}_perfil`;
                            const campoStatus = `user_${i}_status`;
                            
                            usuarioEncontrado = {
                                numero: i,
                                login: dadosCompletos[campoLogin],
                                senha: dadosCompletos[campoSenha],
                                nome: dadosCompletos[campoNome],
                                perfil: dadosCompletos[campoPerfil],
                                status: dadosCompletos[campoStatus]
                            };
                            numeroUsuario = i;
                            break;
                        }
                    }
                    
                    if (usuarioEncontrado) break;
                }
                
                // Se ainda n√£o encontrou, fazer busca em todos os campos
                if (!usuarioEncontrado) {
                    console.log('üîç Busca avan√ßada em todos os campos...');
                    
                    const todosCampos = Object.keys(dadosCompletos);
                    
                    for (const campo of todosCampos) {
                        if (dadosCompletos[campo] === usuario) {
                            console.log(`üéØ Valor encontrado no campo: ${campo}`);
                            
                            // Tentar extrair o n√∫mero do campo
                            const match = campo.match(/user_(\d+)_/);
                            if (match) {
                                const num = match[1];
                                console.log(`üî¢ N√∫mero do usu√°rio extra√≠do: ${num}`);
                                
                                usuarioEncontrado = {
                                    numero: parseInt(num),
                                    login: dadosCompletos[campo],
                                    senha: dadosCompletos[`user_${num}_senha`],
                                    nome: dadosCompletos[`user_${num}_nome_completo`],
                                    perfil: dadosCompletos[`user_${num}_perfil`],
                                    status: dadosCompletos[`user_${num}_status`]
                                };
                                numeroUsuario = num;
                                break;
                            }
                        }
                    }
                }
                
                if (!usuarioEncontrado) {
                    // Mostrar usu√°rios dispon√≠veis para ajudar
                    console.log('üë• Listando usu√°rios dispon√≠veis:');
                    const usuariosDisponiveis = [];
                    
                    for (let i = 1; i <= 20; i++) {
                        const login1 = dadosCompletos[`user_${i}_logiin`];
                        const login2 = dadosCompletos[`user_${i}_login`];
                        const login = login1 || login2;
                        
                        if (login) {
                            usuariosDisponiveis.push({
                                usu√°rio: login,
                                nome: dadosCompletos[`user_${i}_nome_completo`] || 'N√£o informado'
                            });
                        }
                    }
                    
                    console.table(usuariosDisponiveis);
                    throw new Error('Usu√°rio n√£o encontrado. Verifique o nome de usu√°rio.');
                }
                
                console.log('üéØ Dados do usu√°rio:', usuarioEncontrado);
                
                // 3. VERIFICA√á√ïES
                if (!usuarioEncontrado.senha) {
                    console.error('‚ùå Campo de senha n√£o encontrado!');
                    console.log('Campos dispon√≠veis para este usu√°rio:', 
                        Object.keys(dadosCompletos).filter(key => key.includes(`user_${numeroUsuario}_`))
                    );
                    throw new Error('Erro na configura√ß√£o do banco de dados.');
                }
                
                if (usuarioEncontrado.senha !== senha) {
                    throw new Error('Senha incorreta');
                }
                
                // Verificar status se existir
                if (usuarioEncontrado.status && usuarioEncontrado.status !== 'ativo') {
                    throw new Error('Usu√°rio inativo. Contate o administrador.');
                }
                
                // 4. SALVAR DADOS NO LOCALSTORAGE
                const usuarioLogado = {
                    id: `user_${numeroUsuario}`,
                    uid: `user_${numeroUsuario}`,
                    usuario: usuarioEncontrado.login,
                    nome: usuarioEncontrado.nome || usuarioEncontrado.login,
                    perfil: usuarioEncontrado.perfil || 'usuario',
                    numeroUsuario: numeroUsuario,
                    estrutura: 'campos_dinamicos',
                    dataLogin: new Date().toISOString()
                };
                
                localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                
                // Salvar para lembrar usu√°rio
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('savedUser', usuario);
                } else {
                    localStorage.removeItem('savedUser');
                }
                
                console.log('‚úÖ Login realizado com sucesso!');
                console.log('üìã Dados salvos:', usuarioLogado);
                
                // 5. REDIRECIONAR
                btnText.textContent = '‚úÖ Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                let mensagemErro = 'Erro ao fazer login';
                
                if (error.message.includes('Usu√°rio n√£o encontrado')) {
                    mensagemErro = 'Usu√°rio n√£o encontrado';
                } else if (error.message.includes('Senha incorreta')) {
                    mensagemErro = 'Senha incorreta';
                } else if (error.message.includes('inativo')) {
                    mensagemErro = 'Usu√°rio inativo';
                } else {
                    mensagemErro = error.message;
                }
                
                alert('Erro: ' + mensagemErro);
                
                // Restaurar bot√£o
                btnLogin.disabled = false;
                btnText.textContent = 'Entrar no Sistema';
                spinner.classList.add('hidden');
            }
        }

        // Fun√ß√£o para listar todos os usu√°rios (para debug)
        window.listarUsuarios = async function() {
            try {
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    console.log('üìã USU√ÅRIOS DISPON√çVEIS:');
                    
                    const usuarios = [];
                    for (let i = 1; i <= 50; i++) {
                        const login1 = dados[`user_${i}_logiin`];
                        const login2 = dados[`user_${i}_login`];
                        const login = login1 || login2;
                        
                        if (login) {
                            usuarios.push({
                                '#': i,
                                'Usu√°rio': login,
                                'Nome': dados[`user_${i}_nome_completo`] || 'N/A',
                                'Perfil': dados[`user_${i}_perfil`] || 'N/A'
                            });
                        }
                    }
                    
                    if (usuarios.length > 0) {
                        console.table(usuarios);
                        alert(`Encontrados ${usuarios.length} usu√°rios. Veja o console.`);
                    } else {
                        console.log('Nenhum usu√°rio encontrado na estrutura padr√£o.');
                        
                        // Mostrar campos que cont√™m "logiin" ou "login"
                        const camposLogin = Object.keys(dados).filter(key => 
                            key.includes('logiin') || key.includes('login')
                        );
                        
                        console.log('Campos de login encontrados:', camposLogin);
                        if (camposLogin.length > 0) {
                            console.log('Valores nestes campos:');
                            camposLogin.forEach(campo => {
                                console.log(`${campo}: ${dados[campo]}`);
                            });
                        }
                    }
                    
                    return usuarios;
                }
            } catch (error) {
                console.error('Erro ao listar usu√°rios:', error);
            }
        };

        // CONFIGURA√á√ÉO DO FORMUL√ÅRIO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== FORMUL√ÅRIO PRONTO ===');
            
            // Configurar formul√°rio
            const form = document.getElementById('loginForm');
            const usuarioInput = document.getElementById('loginUsuario');
            const senhaInput = document.getElementById('loginPassword');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const usuario = usuarioInput.value.trim();
                    const senha = senhaInput.value;
                    
                    console.log('üì§ Formul√°rio enviado:', { usuario });
                    fazerLogin(usuario, senha);
                });
            }
            
            // Atalhos de teclado
            usuarioInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    senhaInput.focus();
                }
            });
            
            senhaInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Verificar se h√° usu√°rio lembrado
            const savedUser = localStorage.getItem('savedUser');
            if (savedUser) {
                usuarioInput.value = savedUser;
                document.getElementById('rememberMe').checked = true;
                senhaInput.focus();
            } else {
                usuarioInput.focus();
            }
            
            console.log('üöÄ SISTEMA CONFIGURADO');
            console.log('üí° Dica: No console, use listarUsuarios() para ver todos os usu√°rios');
        });
    </script>
</body>
</html>
