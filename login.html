<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Work Manager</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="images/logo workyz.png" alt="Work Manager Logo" class="logo-image">
                </div>
                <p>Acesso Restrito</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsuario">
                        <i class="fas fa-user"></i> Nome de Usu√°rio
                    </label>
                    <input type="text" id="loginUsuario" required placeholder="Seu nome de usu√°rio" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="loginPassword" required placeholder="Sua senha" autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="btnText">Entrar no Sistema</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <div class="login-footer">
                    <p><i class="fas fa-shield-alt"></i> Sistema seguro - Acesso monitorado</p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v12 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exportar para uso no login.js
        window.firebaseApp = {
            db,
            firebaseModules: {
                doc,
                getDoc
            }
        };
        console.log('‚úÖ Firebase logins-c3407 configurado!');
    </script>

    <!-- login.js INLINE - PARA LOGINS_ORGTAREFAS (documento) -->
    <script>
        // login.js - VERS√ÉO PARA LOGINS_ORGTAREFAS (DOCUMENTO)
        console.log('=== LOGIN INICIANDO (LOGINS_ORGTAREFAS documento) ===');

        async function fazerLogin(usuario, senha) {
            console.log('üîê Tentando login:', usuario);
            
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            try {
                if (!usuario || !senha) {
                    alert('Preencha usu√°rio e senha');
                    return;
                }

                btnLogin.disabled = true;
                btnText.textContent = 'Autenticando...';
                spinner.classList.remove('hidden');
                
                // Acesso ao Firebase
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                console.log('üìä Acessando documento LOGINS_ORGTAREFAS...');
                
                // 1. ACESSAR O DOCUMENTO LOGINS_ORGTAREFAS DENTRO DA COLE√á√ÉO logins
                const docRef = doc(db, 'logins', 'LOGINS_ORGTAREFAS');
                const docSnap = await getDoc(docRef);
                
                console.log('üîç Documento existe?', docSnap.exists());
                
                if (!docSnap.exists()) {
                    throw new Error('Documento LOGINS_ORGTAREFAS n√£o encontrado na cole√ß√£o logins');
                }
                
                const dadosCompletos = docSnap.data();
                console.log('‚úÖ Documento carregado. Campos:', Object.keys(dadosCompletos).length);
                
                // Mostrar estrutura do documento para debug
                console.log('üìã Estrutura do documento LOGINS_ORGTAREFAS:', Object.keys(dadosCompletos));
                
                // 2. BUSCAR USU√ÅRIO NOS CAMPOS
                // Estrutura esperada: campos como user1_uid, user2_uid, etc.
                let usuarioEncontrado = null;
                let userId = null;
                
                // Primeiro, vamos ver todos os campos para entender a estrutura
                const todosCampos = Object.keys(dadosCompletos);
                
                // Procurar por campos que contenham o usu√°rio
                for (const campo of todosCampos) {
                    const valor = dadosCompletos[campo];
                    
                    // Se o campo for um objeto com propriedade 'login'
                    if (valor && typeof valor === 'object' && valor.login === usuario) {
                        console.log(`‚úÖ Usu√°rio encontrado no campo: ${campo}`);
                        usuarioEncontrado = valor;
                        userId = campo;
                        break;
                    }
                    
                    // Se o campo for um objeto com propriedade 'usuario'
                    if (valor && typeof valor === 'object' && valor.usuario === usuario) {
                        console.log(`‚úÖ Usu√°rio encontrado no campo: ${campo}`);
                        usuarioEncontrado = valor;
                        userId = campo;
                        break;
                    }
                    
                    // Se o pr√≥prio valor do campo for o usu√°rio (estrutura simples)
                    if (valor === usuario) {
                        console.log(`üîç Poss√≠vel usu√°rio no campo: ${campo} = ${valor}`);
                        
                        // Verificar se h√° campos relacionados (senha, nome, etc.)
                        const campoBase = campo.replace(/_login$/, '').replace(/_usuario$/, '');
                        
                        // Procurar campos relacionados
                        const campoSenha = `${campoBase}_senha` in dadosCompletos ? `${campoBase}_senha` :
                                          `${campoBase}_password` in dadosCompletos ? `${campoBase}_password` :
                                          `senha_${campoBase}` in dadosCompletos ? `senha_${campoBase}` : null;
                        
                        if (campoSenha) {
                            console.log(`‚úÖ Encontrado estrutura relacionada em: ${campoBase}`);
                            usuarioEncontrado = {
                                login: valor,
                                senha: dadosCompletos[campoSenha],
                                nome: dadosCompletos[`${campoBase}_nome`] || 
                                     dadosCompletos[`${campoBase}_displayName`] ||
                                     dadosCompletos[`${campoBase}_name`],
                                perfil: dadosCompletos[`${campoBase}_perfil`] ||
                                       dadosCompletos[`${campoBase}_nivel`] ||
                                       dadosCompletos[`${campoBase}_profile`],
                                status: dadosCompletos[`${campoBase}_status`] || 'ativo'
                            };
                            userId = campoBase;
                            break;
                        }
                    }
                }
                
                if (!usuarioEncontrado) {
                    console.log('‚ùå Usu√°rio n√£o encontrado. Campos dispon√≠veis:');
                    console.log(todosCampos);
                    throw new Error('Usu√°rio n√£o encontrado no documento LOGINS_ORGTAREFAS');
                }
                
                console.log('üéØ Dados do usu√°rio:', usuarioEncontrado);
                
                // 3. VERIFICA√á√ïES
                
                // Verificar senha
                if (!usuarioEncontrado.senha) {
                    throw new Error('Erro: Campo de senha n√£o encontrado para este usu√°rio');
                }
                
                if (usuarioEncontrado.senha !== senha) {
                    console.log('üîç Senha incorreta:');
                    console.log('Banco:', usuarioEncontrado.senha);
                    console.log('Digitada:', senha);
                    throw new Error('Senha incorreta');
                }
                
                console.log('‚úÖ Senha correta!');
                
                // Verificar status
                if (usuarioEncontrado.status) {
                    console.log('üìä Status:', usuarioEncontrado.status);
                    
                    const statusLower = String(usuarioEncontrado.status).toLowerCase();
                    if (statusLower === 'inativo') {
                        throw new Error('Usu√°rio inativo. Contate o administrador.');
                    }
                }
                
                // 4. SALVAR DADOS NO LOCALSTORAGE
                const usuarioLogado = {
                    id: userId,
                    uid: userId,
                    usuario: usuarioEncontrado.login || usuarioEncontrado.usuario || usuario,
                    nome: usuarioEncontrado.nome || 
                         usuarioEncontrado.displayName || 
                         usuarioEncontrado.name || 
                         usuario,
                    perfil: usuarioEncontrado.perfil || 
                           usuarioEncontrado.nivel || 
                           usuarioEncontrado.profile || 
                           'usuario',
                    status: usuarioEncontrado.status || 'ativo',
                    isOnline: usuarioEncontrado.isOnline || false,
                    email: usuarioEncontrado.email || '',
                    colecao: 'logins',
                    documento: 'LOGINS_ORGTAREFAS',
                    dataLogin: new Date().toISOString()
                };
                
                localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                
                // Salvar para lembrar usu√°rio
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('savedUser', usuario);
                } else {
                    localStorage.removeItem('savedUser');
                }
                
                console.log('‚úÖ Login realizado com sucesso!');
                console.log('üìã Dados salvos:', usuarioLogado);
                
                // 5. REDIRECIONAR
                btnText.textContent = '‚úÖ Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                let mensagemErro = error.message;
                
                alert('Erro: ' + mensagemErro);
                
                // Restaurar bot√£o
                btnLogin.disabled = false;
                btnText.textContent = 'Entrar no Sistema';
                spinner.classList.add('hidden');
            }
        }

        // FUN√á√ÉO PARA VER A ESTRUTURA DO DOCUMENTO LOGINS_ORGTAREFAS
        window.verEstruturaLOGINS_ORGTAREFAS = async function() {
            try {
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                console.log('üîç ANALISANDO DOCUMENTO LOGINS_ORGTAREFAS...');
                
                const docRef = doc(db, 'logins', 'LOGINS_ORGTAREFAS');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    
                    console.log('üìä ESTRUTURA DO DOCUMENTO:');
                    console.log('Total de campos:', Object.keys(dados).length);
                    
                    // Mostrar todos os campos e valores
                    const campos = Object.keys(dados);
                    
                    // Agrupar por tipo de campo
                    const camposLogin = campos.filter(c => c.includes('login') || c.includes('usuario'));
                    const camposSenha = campos.filter(c => c.includes('senha') || c.includes('password'));
                    const camposNome = campos.filter(c => c.includes('nome') || c.includes('name') || c.includes('displayName'));
                    const camposPerfil = campos.filter(c => c.includes('perfil') || c.includes('nivel') || c.includes('profile') || c.includes('role'));
                    const camposStatus = campos.filter(c => c.includes('status') || c.includes('ativo'));
                    
                    console.log('\nüìã CAMPOS DE LOGIN/USU√ÅRIO:');
                    camposLogin.forEach(campo => {
                        console.log(`${campo}: ${dados[campo]}`);
                    });
                    
                    console.log('\nüîë CAMPOS DE SENHA:');
                    camposSenha.forEach(campo => {
                        console.log(`${campo}: ${dados[campo] ? '*****' : 'vazio'}`);
                    });
                    
                    console.log('\nüë§ CAMPOS DE NOME:');
                    camposNome.forEach(campo => {
                        console.log(`${campo}: ${dados[campo]}`);
                    });
                    
                    console.log('\nüéØ CAMPOS DE PERFIL:');
                    camposPerfil.forEach(campo => {
                        console.log(`${campo}: ${dados[campo]}`);
                    });
                    
                    console.log('\nüìä CAMPOS DE STATUS:');
                    camposStatus.forEach(campo => {
                        console.log(`${campo}: ${dados[campo]}`);
                    });
                    
                    // Mostrar primeiros 10 campos completos
                    console.log('\nüìÑ PRIMEIROS 10 CAMPOS COMPLETOS:');
                    campos.slice(0, 10).forEach(campo => {
                        console.log(`${campo}:`, dados[campo]);
                    });
                    
                    return dados;
                } else {
                    console.log('‚ùå Documento LOGINS_ORGTAREFAS n√£o encontrado!');
                    
                    // Verificar outros documentos na cole√ß√£o logins
                    console.log('\nüîç VERIFICANDO OUTROS DOCUMENTOS NA COLE√á√ÉO logins:');
                    console.log('(Nota: Para listar todos os documentos, precisaria de uma fun√ß√£o diferente)');
                    console.log('Documentos conhecidos:');
                    console.log('- LOGINS_AVERBSYS (j√° testado)');
                    console.log('- LOGINS_ORGTAREFAS (este que estamos procurando)');
                    
                    return null;
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                return null;
            }
        };

        // CONFIGURA√á√ÉO DO FORMUL√ÅRIO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== FORMUL√ÅRIO PRONTO ===');
            
            // Configurar formul√°rio
            const form = document.getElementById('loginForm');
            const usuarioInput = document.getElementById('loginUsuario');
            const senhaInput = document.getElementById('loginPassword');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const usuario = usuarioInput.value.trim();
                    const senha = senhaInput.value;
                    
                    console.log('üì§ Formul√°rio enviado:', { usuario });
                    fazerLogin(usuario, senha);
                });
            }
            
            // Atalhos de teclado
            usuarioInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    senhaInput.focus();
                }
            });
            
            senhaInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Verificar se h√° usu√°rio lembrado
            const savedUser = localStorage.getItem('savedUser');
            if (savedUser) {
                usuarioInput.value = savedUser;
                document.getElementById('rememberMe').checked = true;
                senhaInput.focus();
            } else {
                usuarioInput.focus();
            }
            
            console.log('üöÄ SISTEMA CONFIGURADO');
            console.log('üéØ Estrutura: logins/LOGINS_ORGTAREFAS (documento)');
            console.log('üí° Dica: No console, use verEstruturaLOGINS_ORGTAREFAS()');
            console.log('üí° Dica: Para teste r√°pido, use testeLogin("usuario", "senha")');
        });

        // Fun√ß√£o para testar login rapidamente
        window.testeLogin = function(usuario, senha) {
            document.getElementById('loginUsuario').value = usuario;
            document.getElementById('loginPassword').value = senha;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        };
    </script>
</body>
</html>
