<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Work Manager</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <!-- Logo na pasta images -->
                    <img src="images/logo workyz.png" alt="Work Manager Logo" class="logo-image">
                </div>
                <p>Acesso Restrito</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsuario">
                        <i class="fas fa-user"></i> Nome de Usu√°rio
                    </label>
                    <input type="text" id="loginUsuario" required placeholder="Seu nome de usu√°rio" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="loginPassword" required placeholder="Sua senha" autocomplete="current-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="btnText">Entrar no Sistema</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <div class="login-footer">
                    <p><i class="fas fa-shield-alt"></i> Sistema seguro - Acesso monitorado</p>
                </div>
            </form>
        </div>

        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v12 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // SUA CONFIGURA√á√ÉO DO FIREBASE (logins-c3407)
        const firebaseConfig = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exportar para uso no login.js
        window.firebaseApp = {
            db,
            firebaseModules: {
                collection,
                doc,
                getDoc
            }
        };
        console.log('‚úÖ Firebase logins-c3407 configurado!');
    </script>

    <!-- login.js - INLINE PARA EVITAR PROBLEMAS DE CARREGAMENTO -->
    <script>
        // login.js - VERS√ÉO OTIMIZADA E INLINE
        console.log('=== LOGIN INICIANDO ===');

        // fun√ß√£o para fazer login
        async function fazerLogin(usuario, senha) {
            console.log('üîê Tentando login:', usuario);
            
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            try {
                if (!usuario || !senha) {
                    alert('Preencha usu√°rio e senha');
                    return;
                }
        
                btnLogin.disabled = true;
                btnText.textContent = 'Autenticando...';
                spinner.classList.remove('hidden');
                
                // Acesso ao Firebase
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                console.log('üìä Acessando banco de dados...');
                
                // 1. ACESSAR O DOCUMENTO ESPECIAL
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    throw new Error('Banco de logins n√£o encontrado');
                }
                
                const dadosCompletos = docSnap.data();
                console.log('‚úÖ Documento carregado. Total de campos:', Object.keys(dadosCompletos).length);
                
                // 2. DEBUG: MOSTRAR TODOS OS CAMPOS DO USER_1 PARA ENTENDER A ESTRUTURA
                console.log('üîç ANALISANDO ESTRUTURA DO USER_1:');
                const camposUser1 = {};
                Object.keys(dadosCompletos).forEach(campo => {
                    if (campo.includes('user_1_')) {
                        camposUser1[campo] = dadosCompletos[campo];
                    }
                });
                console.log('Campos user_1_:', camposUser1);
                
                // 3. PROCURAR O USU√ÅRIO NOS CAMPOS DIN√ÇMICOS
                let usuarioEncontrado = null;
                let numeroUsuario = null;
                
                // Buscar em todos os campos que podem ser login
                const todosCampos = Object.keys(dadosCompletos);
                
                for (const campo of todosCampos) {
                    if (dadosCompletos[campo] === usuario) {
                        console.log(`‚úÖ Login encontrado no campo: ${campo} = ${dadosCompletos[campo]}`);
                        
                        // Extrair n√∫mero do usu√°rio do campo
                        const match = campo.match(/user_(\d+)_/);
                        if (match) {
                            const num = match[1];
                            console.log(`üî¢ N√∫mero do usu√°rio: ${num}`);
                            
                            // AGORA VAMOS BUSCAR OS CAMPOS CORRETOS
                            // Listar TODOS os campos deste usu√°rio para debug
                            console.log(`üìã Todos os campos do user_${num}:`);
                            const camposUsuario = {};
                            todosCampos.forEach(campoUsuario => {
                                if (campoUsuario.startsWith(`user_${num}_`)) {
                                    camposUsuario[campoUsuario] = dadosCompletos[campoUsuario];
                                }
                            });
                            console.table(camposUsuario);
                            
                            // PROCURAR OS CAMPOS REAIS (baseado na estrutura que voc√™ mostrou antes)
                            // Na sua estrutura anterior, os campos eram como:
                            // user_1_senha, user_1_perfil, etc.
                            
                            // Encontrar campo de SENHA
                            let campoSenha = null;
                            const possiveisSenhas = [
                                `user_${num}_senha`,
                                `user_${num}_password`,
                                `user_${num}_pass`
                            ];
                            
                            for (const possivelSenha of possiveisSenhas) {
                                if (dadosCompletos[possivelSenha]) {
                                    campoSenha = possivelSenha;
                                    break;
                                }
                            }
                            
                            // Encontrar campo de STATUS
                            let campoStatus = null;
                            const possiveisStatus = [
                                `user_${num}_status`,
                                `user_${num}_ativo`,
                                `user_${num}_active`
                            ];
                            
                            for (const possivelStatus of possiveisStatus) {
                                if (dadosCompletos[possivelStatus] !== undefined) {
                                    campoStatus = possivelStatus;
                                    break;
                                }
                            }
                            
                            // Encontrar campo de NOME
                            let campoNome = null;
                            const possiveisNomes = [
                                `user_${num}_nome_completo`,
                                `user_${num}_nome`,
                                `user_${num}_name`,
                                `user_${num}_displayName`
                            ];
                            
                            for (const possivelNome of possiveisNomes) {
                                if (dadosCompletos[possivelNome]) {
                                    campoNome = possivelNome;
                                    break;
                                }
                            }
                            
                            // Encontrar campo de PERFIL
                            let campoPerfil = null;
                            const possiveisPerfis = [
                                `user_${num}_perfil`,
                                `user_${num}_profile`,
                                `user_${num}_role`,
                                `user_${num}_nivel`
                            ];
                            
                            for (const possivelPerfil of possiveisPerfis) {
                                if (dadosCompletos[possivelPerfil]) {
                                    campoPerfil = possivelPerfil;
                                    break;
                                }
                            }
                            
                            console.log('üéØ Campos encontrados:', {
                                login: campo,
                                senha: campoSenha,
                                status: campoStatus,
                                nome: campoNome,
                                perfil: campoPerfil
                            });
                            
                            usuarioEncontrado = {
                                numero: parseInt(num),
                                login: dadosCompletos[campo],
                                senha: campoSenha ? dadosCompletos[campoSenha] : null,
                                status: campoStatus ? dadosCompletos[campoStatus] : null,
                                nome: campoNome ? dadosCompletos[campoNome] : null,
                                perfil: campoPerfil ? dadosCompletos[campoPerfil] : null
                            };
                            numeroUsuario = num;
                            break;
                        }
                    }
                }
                
                if (!usuarioEncontrado) {
                    throw new Error('Usu√°rio n√£o encontrado');
                }
                
                console.log('üéØ Dados COMPLETOS do usu√°rio:', usuarioEncontrado);
                console.log('üîë Senha armazenada no banco:', usuarioEncontrado.senha);
                console.log('üìù Senha digitada:', senha);
                console.log('üìä Status no banco:', usuarioEncontrado.status);
                
                // 4. VERIFICA√á√ïES
                
                // Verificar se encontrou a senha
                if (!usuarioEncontrado.senha) {
                    console.error('‚ùå Campo de senha n√£o encontrado!');
                    console.log('Todos os campos do usu√°rio:');
                    Object.keys(dadosCompletos).forEach(campo => {
                        if (campo.includes(`user_${numeroUsuario}_`)) {
                            console.log(`${campo}: ${dadosCompletos[campo]}`);
                        }
                    });
                    throw new Error('Erro na configura√ß√£o do banco: campo de senha n√£o encontrado');
                }
                
                // Verificar senha (compara√ß√£o EXATA)
                if (usuarioEncontrado.senha !== senha) {
                    console.log('üîç Compara√ß√£o de senha:');
                    console.log('Banco:', usuarioEncontrado.senha);
                    console.log('Digitada:', senha);
                    console.log('S√£o iguais?', usuarioEncontrado.senha === senha);
                    console.log('Tamanho banco:', usuarioEncontrado.senha.length);
                    console.log('Tamanho digitada:', senha.length);
                    
                    // Mostrar caracteres individuais (para debug)
                    console.log('Caracteres da senha no banco:');
                    for (let i = 0; i < usuarioEncontrado.senha.length; i++) {
                        console.log(`Pos ${i}: '${usuarioEncontrado.senha[i]}' (code: ${usuarioEncontrado.senha.charCodeAt(i)})`);
                    }
                    
                    console.log('Caracteres da senha digitada:');
                    for (let i = 0; i < senha.length; i++) {
                        console.log(`Pos ${i}: '${senha[i]}' (code: ${senha.charCodeAt(i)})`);
                    }
                    
                    throw new Error('Senha incorreta');
                }
                
                // Verificar status (se existir campo de status)
                if (usuarioEncontrado.status !== null && usuarioEncontrado.status !== undefined) {
                    console.log('üìä Verificando status:', usuarioEncontrado.status);
                    
                    // Converter para string e lowercase para compara√ß√£o
                    const statusStr = String(usuarioEncontrado.status).toLowerCase().trim();
                    console.log('Status (processado):', statusStr);
                    
                    // Verificar diferentes valores poss√≠veis para "ativo"
                    const valoresAtivos = ['ativo', 'active', 'true', '1', 'yes', 'sim', 'habilitado'];
                    
                    if (!valoresAtivos.includes(statusStr)) {
                        console.log('‚ùå Status n√£o est√° ativo:', statusStr);
                        throw new Error('Usu√°rio inativo. Contate o administrador.');
                    }
                } else {
                    console.log('‚ÑπÔ∏è Campo de status n√£o encontrado, assumindo ativo');
                }
                
                // 5. SALVAR DADOS NO LOCALSTORAGE
                const usuarioLogado = {
                    id: `user_${numeroUsuario}`,
                    uid: `user_${numeroUsuario}`,
                    usuario: usuarioEncontrado.login,
                    nome: usuarioEncontrado.nome || usuarioEncontrado.login,
                    perfil: usuarioEncontrado.perfil || 'usuario',
                    numeroUsuario: numeroUsuario,
                    dataLogin: new Date().toISOString(),
                    // Salvar tamb√©m os nomes reais dos campos para uso futuro
                    campos: {
                        login: `user_${numeroUsuario}_logiin`,
                        senha: usuarioEncontrado.senha ? `user_${numeroUsuario}_senha` : null,
                        status: usuarioEncontrado.status !== null ? `user_${numeroUsuario}_status` : null,
                        nome: usuarioEncontrado.nome ? `user_${numeroUsuario}_nome_completo` : null,
                        perfil: usuarioEncontrado.perfil ? `user_${numeroUsuario}_perfil` : null
                    }
                };
                
                localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                
                // Salvar para lembrar usu√°rio
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('savedUser', usuario);
                } else {
                    localStorage.removeItem('savedUser');
                }
                
                console.log('‚úÖ Login realizado com sucesso!');
                console.log('üìã Dados salvos:', usuarioLogado);
                
                // 6. REDIRECIONAR
                btnText.textContent = '‚úÖ Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                // Mensagem de erro mais detalhada
                let mensagemErro = error.message;
                
                // Adicionar sugest√µes baseadas no erro
                if (error.message.includes('Senha incorreta')) {
                    mensagemErro += '\n\nVerifique se:';
                    mensagemErro += '\n‚Ä¢ A senha est√° digitada corretamente';
                    mensagemErro += '\n‚Ä¢ Caps Lock n√£o est√° ativado';
                    mensagemErro += '\n‚Ä¢ N√£o h√° espa√ßos extras';
                } else if (error.message.includes('inativo')) {
                    mensagemErro += '\n\nContate o administrador do sistema.';
                }
                
                alert(mensagemErro);
                
                // Restaurar bot√£o
                btnLogin.disabled = false;
                btnText.textContent = 'Entrar no Sistema';
                spinner.classList.add('hidden');
            }
        }

        // Fun√ß√£o para listar todos os usu√°rios (para debug)
        window.listarUsuarios = async function() {
            try {
                const { db, firebaseModules } = window.firebaseApp;
                const { doc, getDoc } = firebaseModules;
                
                const docRef = doc(db, 'logins', 'LOGINS_AVERBSYS');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const dados = docSnap.data();
                    console.log('üìã USU√ÅRIOS DISPON√çVEIS:');
                    
                    const usuarios = [];
                    for (let i = 1; i <= 50; i++) {
                        const login1 = dados[`user_${i}_logiin`];
                        const login2 = dados[`user_${i}_login`];
                        const login = login1 || login2;
                        
                        if (login) {
                            usuarios.push({
                                '#': i,
                                'Usu√°rio': login,
                                'Nome': dados[`user_${i}_nome_completo`] || 'N/A',
                                'Perfil': dados[`user_${i}_perfil`] || 'N/A'
                            });
                        }
                    }
                    
                    if (usuarios.length > 0) {
                        console.table(usuarios);
                        alert(`Encontrados ${usuarios.length} usu√°rios. Veja o console.`);
                    } else {
                        console.log('Nenhum usu√°rio encontrado na estrutura padr√£o.');
                        
                        // Mostrar campos que cont√™m "logiin" ou "login"
                        const camposLogin = Object.keys(dados).filter(key => 
                            key.includes('logiin') || key.includes('login')
                        );
                        
                        console.log('Campos de login encontrados:', camposLogin);
                        if (camposLogin.length > 0) {
                            console.log('Valores nestes campos:');
                            camposLogin.forEach(campo => {
                                console.log(`${campo}: ${dados[campo]}`);
                            });
                        }
                    }
                    
                    return usuarios;
                }
            } catch (error) {
                console.error('Erro ao listar usu√°rios:', error);
            }
        };

        // CONFIGURA√á√ÉO DO FORMUL√ÅRIO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== FORMUL√ÅRIO PRONTO ===');
            
            // Configurar formul√°rio
            const form = document.getElementById('loginForm');
            const usuarioInput = document.getElementById('loginUsuario');
            const senhaInput = document.getElementById('loginPassword');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const usuario = usuarioInput.value.trim();
                    const senha = senhaInput.value;
                    
                    console.log('üì§ Formul√°rio enviado:', { usuario });
                    fazerLogin(usuario, senha);
                });
            }
            
            // Atalhos de teclado
            usuarioInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    senhaInput.focus();
                }
            });
            
            senhaInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Verificar se h√° usu√°rio lembrado
            const savedUser = localStorage.getItem('savedUser');
            if (savedUser) {
                usuarioInput.value = savedUser;
                document.getElementById('rememberMe').checked = true;
                senhaInput.focus();
            } else {
                usuarioInput.focus();
            }
            
            console.log('üöÄ SISTEMA CONFIGURADO');
            console.log('üí° Dica: No console, use listarUsuarios() para ver todos os usu√°rios');
        });
    </script>
</body>
</html>
