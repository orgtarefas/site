        <!-- Gr√°ficos -->

            <div class="chart-card">

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // CONFIGURA√á√ÉO DOS DOIS BANCOS FIREBASE
        
        // 1. Banco PRINCIPAL (sistema de tarefas) - MANTENDO O ORIGINAL
        const firebaseConfig = {
            apiKey: "AIzaSyAs0Ke4IBfBWDrfH0AXaOhCEjtfpPtR_Vg",
            authDomain: "orgtarefas-85358.firebasestorage.app",
            projectId: "orgtarefas-85358",
            storageBucket: "orgtarefas-85358.firebasestorage.app",
            messagingSenderId: "1023569488575",
            appId: "1:1023569488575:web:18f9e201115a1a92ccb40a"
        };

        // 2. Banco de LOGINS (novo) - ADICIONANDO
        const firebaseConfigLogins = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        // Inicializar Firebase PRINCIPAL (como j√° estava)
        let appSistema;
        if (!firebase.apps.length) {
            appSistema = firebase.initializeApp(firebaseConfig);
        } else {
            appSistema = firebase.app();
        }
        
        const db = firebase.firestore(appSistema); // Banco principal para dados do sistema
        const auth = firebase.auth(appSistema);    // Auth no banco principal
        
        // Inicializar Firebase SECUND√ÅRIO para logins
        let appLogins;
        try {
            // Tenta inicializar com nome diferente para n√£o conflitar
            appLogins = firebase.initializeApp(firebaseConfigLogins, "loginsApp");
            console.log('‚úÖ Banco de logins inicializado');
        } catch (error) {
            if (error.code === 'app/duplicate-app') {
                // J√° foi inicializado, pega a inst√¢ncia existente
                appLogins = firebase.app("loginsApp");
                console.log('‚ÑπÔ∏è Banco de logins j√° estava inicializado');
            } else {
                console.error('‚ùå Erro ao inicializar banco de logins:', error);
                // Cria um objeto simulado para n√£o quebrar o c√≥digo
                appLogins = null;
            }
        }
        
        // Inst√¢ncia do banco de logins (se inicializado com sucesso)
        const dbLogins = appLogins ? firebase.firestore(appLogins) : null;
        
        // Tornar globais
        window.db = db;                    // Banco principal 
        window.dbLogins = dbLogins;        // Banco de logins 
        window.firebase = firebase;
        window.firebaseAuth = auth;
        
        console.log('‚úÖ Firebase inicializado com 2 bancos');
        console.log('- db (principal):', db ? '‚úÖ OK' : '‚ùå Falha');
        console.log('- dbLogins (logins):', dbLogins ? '‚úÖ OK' : '‚ùå Falha');
        
        // Testar conex√£o com o banco principal
        setTimeout(() => {
            if (window.db && window.db.collection) {
                window.db.collection('tarefas').limit(1).get()
                    .then(snapshot => {
                        console.log(`‚úÖ Conex√£o com banco principal OK! ${snapshot.size} tarefa(s)`);
                        document.getElementById('status-sincronizacao').innerHTML = 
                            '<i class="fas fa-check-circle"></i> Conectado';
                    })
                    .catch(error => {
                        console.error('‚ùå Erro na conex√£o com banco principal:', error);
                        document.getElementById('status-sincronizacao').innerHTML = 
                            '<i class="fas fa-exclamation-triangle"></i> Erro de conex√£o';
                    });
            }
            
            // Testar conex√£o com banco de logins (se existir)
            if (window.dbLogins) {
                setTimeout(() => {
                    window.dbLogins.collection('logins').doc('LOGINS_ORGTAREFAS').get()
                        .then(doc => {
                            if (doc.exists) {
                                const data = doc.data();
                                const usersCount = Object.keys(data).length;
                                console.log(`‚úÖ Banco de logins OK! ${usersCount} usu√°rio(s) carregados`);
                            } else {
                                console.warn('‚ö†Ô∏è Documento de logins n√£o encontrado');
                            }
                        })
                        .catch(error => {
                            console.warn('‚ö†Ô∏è N√£o foi poss√≠vel conectar ao banco de logins:', error.message);
                        });
                }, 500);
            }
        }, 1000);
    </script>

    <!-- Script de inicializa√ß√£o r√°pida -->
    <script>
        // Inicializa√ß√£o R√ÅPIDA do dashboard
        console.log('=== WORK MANAGER - INICIANDO ===');
        
        // Verificar autentica√ß√£o
        const usuarioLogado = localStorage.getItem('usuarioLogado');
        
        if (!usuarioLogado) {
            console.log('‚ùå Nenhum usu√°rio logado, redirecionando...');
            window.location.href = 'login.html';
        } else {
            try {
                const usuario = JSON.parse(usuarioLogado);
                console.log('üë§ Usu√°rio no localStorage:', usuario.nome || usuario.usuario);
                
                // Atualizar interface rapidamente
                setTimeout(() => {
                    if (document.getElementById('userName')) {
                        document.getElementById('userName').textContent = usuario.nome || usuario.usuario;
                    }
                    
                    // Mostrar conte√∫do ap√≥s 1 segundo
                    setTimeout(() => {
                        const loadingScreen = document.getElementById('loadingScreen');
                        const mainContent = document.getElementById('mainContent');
                        
                        if (loadingScreen && mainContent) {
                            loadingScreen.style.display = 'none';
                            mainContent.style.display = 'block';
                            console.log('‚úÖ Interface carregada!');
                        }
                    }, 1000);
                    
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro ao processar usu√°rio:', error);
                window.location.href = 'login.html';
            }
        }
    </script>

    <script src="dashboard.js"></script>
</body>
