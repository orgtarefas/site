<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Manager</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">Carregando ...</p>
        </div>
    </div>

    <div class="dashboard-container" id="mainContent" style="display: none;">
        <!-- Cabe√ßalho -->
        <header class="dashboard-header">
            <div class="header-left">
                <i class="fas fa-chart-line"></i>
                <h1>Work Manager</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-outline btn-sm" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn btn-outline btn-sm" onclick="window.location.href='workmanager.html'">
                    <i class="fas fa-users"></i> Grupos de Trabalho
                </button>
                <button class="btn btn-primary btn-sm" onclick="abrirModalSistema()">
                    <i class="fas fa-plus-circle"></i> Novo Sistema
                </button>
                <span class="data-atual" id="data-atual"></span>
                <span class="status-sync" id="status-sincronizacao">
                    <i class="fas fa-sync-alt"></i> Conectando...
                </span>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Usu√°rio</span>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Painel de Estat√≠sticas -->
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-info">
                    <h3>Atividades Totais</h3>
                    <div class="stat-number" id="total-atividades">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-warning">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Pendentes</h3>
                    <div class="stat-number" id="pendentes">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-info">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="stat-info">
                    <h3>Em Andamento</h3>
                    <div class="stat-number" id="andamento">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Conclu√≠das</h3>
                    <div class="stat-number" id="concluidas">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3>Atrasadas</h3>
                    <div class="stat-number" id="atrasadas">0</div>
                </div>
            </div>
        </div>

        <!-- Gr√°ficos -->
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-pie"></i> Distribui√ß√£o por Status</h3>
                </div>
                <div class="chart-body">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-bar"></i> Progresso por Sistema</h3>
                </div>
                <div class="chart-body">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-calendar-alt"></i> Evolu√ß√£o Temporal</h3>
                </div>
                <div class="chart-body">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Sistemas/Projetos -->
        <div class="systems-container" id="sistemas-container">
            <!-- Sistemas ser√£o carregados dinamicamente -->
            <div class="loading-sistemas">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando sistemas...</p>
            </div>
        </div>

        <!-- Modal para Sistema -->
        <div id="modalSistema" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalSistemaTitulo">Novo Sistema</h2>
                    <button class="close" onclick="fecharModalSistema()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formSistema">
                        <div class="form-group">
                            <label for="sistemaNome">Nome do Sistema *</label>
                            <input type="text" id="sistemaNome" class="form-control" required placeholder="Ex: SISCRIA√á√ÉO">
                        </div>
                        <div class="form-group">
                            <label for="sistemaDescricao">Descri√ß√£o</label>
                            <textarea id="sistemaDescricao" class="form-control" placeholder="Descri√ß√£o do sistema"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="sistemaCor">Cor de Identifica√ß√£o</label>
                            <input type="color" id="sistemaCor" class="form-control" value="#3498db">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="fecharModalSistema()">Cancelar</button>
                    <button class="btn btn-primary" onclick="salvarSistema()">
                        <i class="fas fa-save"></i> Salvar Sistema
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para Atividade -->
        <div id="modalAtividade" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalAtividadeTitulo">Nova Atividade</h2>
                    <button class="close" onclick="fecharModalAtividade()">&times;</button>
                </div>
                <div class="modal-body" id="modalAtividadeBody">
                    <!-- Conte√∫do ser√° carregado dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase v8 (IGUAL ao index.html) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // Configura√ß√£o do Firebase v8 (IGUAL ao index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAs0Ke4IBfBWDrfH0AXaOhCEjtfpPtR_Vg",
            authDomain: "orgtarefas-85358.firebasestorage.app",
            projectId: "orgtarefas-85358",
            storageBucket: "orgtarefas-85358.firebasestorage.app",
            messagingSenderId: "1023569488575",
            appId: "1:1023569488575:web:18f9e201115a1a92ccb40a"
        };

        // Inicializar Firebase UMA VEZ
        let app;
        if (!firebase.apps.length) {
            app = firebase.initializeApp(firebaseConfig);
        } else {
            app = firebase.app();
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        console.log('‚úÖ Firebase v8 inicializado no dashboard!');
        
        // Torna global
        window.db = db;
        window.firebase = firebase;
        window.firebaseAuth = auth;
        
        // Testar conex√£o
        setTimeout(() => {
            if (window.db && window.db.collection) {
                window.db.collection('usuarios').limit(1).get()
                    .then(snapshot => {
                        console.log(`‚úÖ Conex√£o Firebase OK! ${snapshot.size} documento(s)`);
                        document.getElementById('status-sincronizacao').innerHTML = 
                            '<i class="fas fa-check-circle"></i> Conectado';
                    })
                    .catch(error => {
                        console.error('‚ùå Erro na conex√£o:', error);
                        document.getElementById('status-sincronizacao').innerHTML = 
                            '<i class="fas fa-exclamation-triangle"></i> Erro';
                    });
            }
        }, 1000);
    </script>

    <!-- Script de inicializa√ß√£o r√°pida -->
    <script>
        // Inicializa√ß√£o R√ÅPIDA do dashboard
        console.log('=== DASHBOARD INICIANDO ===');
        
        // Verificar autentica√ß√£o
        const usuarioLogado = localStorage.getItem('usuarioLogado');
        
        if (!usuarioLogado) {
            console.log('‚ùå Nenhum usu√°rio logado, redirecionando...');
            window.location.href = 'login.html';
        } else {
            try {
                const usuario = JSON.parse(usuarioLogado);
                console.log('üë§ Usu√°rio:', usuario.nome || usuario.usuario);
                
                // Atualizar interface rapidamente
                setTimeout(() => {
                    if (document.getElementById('userName')) {
                        document.getElementById('userName').textContent = usuario.nome || usuario.usuario;
                    }
                    if (document.getElementById('data-atual')) {
                        document.getElementById('data-atual').textContent = new Date().toLocaleDateString('pt-BR');
                    }
                    
                    // Mostrar conte√∫do ap√≥s 1 segundo
                    setTimeout(() => {
                        const loadingScreen = document.getElementById('loadingScreen');
                        const mainContent = document.getElementById('mainContent');
                        
                        if (loadingScreen && mainContent) {
                            loadingScreen.style.display = 'none';
                            mainContent.style.display = 'block';
                            console.log('‚úÖ Dashboard carregado!');
                        }
                    }, 1000);
                    
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro ao processar usu√°rio:', error);
                window.location.href = 'login.html';
            }
        }
        
        // Verificar Firebase
        setTimeout(() => {
            console.log('Firebase carregado?', window.db ? '‚úÖ SIM' : '‚ùå N√ÉO');
            console.log('db.collection √© fun√ß√£o?', window.db ? typeof window.db.collection : 'N/A');
        }, 1500);
    </script>

    <script src="dashboard.js"></script>
</body>
</html>
