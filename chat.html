<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Tela do Chat SEM LOGIN -->
        <div id="chat-screen" class="screen">
            <!-- Sidebar com usu√°rios -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-users"></i> Usu√°rios Online</h3>
                    <button id="refresh-btn" class="btn-logout" title="Atualizar">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <!-- Informa√ß√µes do usu√°rio atual -->
                <div class="user-info">
                    <img id="user-avatar" src="https://ui-avatars.com/api/?name=Usuario&background=667eea&color=fff" alt="Avatar">
                    <div class="user-details">
                        <span id="current-user-name">Usu√°rio Teste</span>
                        <span id="current-user-perfil" class="user-perfil">Convidado</span>
                    </div>
                </div>
                
                <!-- Lista de usu√°rios online -->
                <div class="online-users" id="online-users">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Conectando...</p>
                    </div>
                </div>
            </div>

            <!-- √Årea principal do chat -->
            <div class="main-content">
                <!-- Cabe√ßalho do chat -->
                <div class="chat-header">
                    <div class="chat-info">
                        <i class="fas fa-comments"></i>
                        <h2>Chat Geral</h2>
                    </div>
                    <div class="chat-stats">
                        <span id="online-count">1 online</span>
                    </div>
                </div>

                <!-- Mensagens -->
                <div class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <i class="fas fa-comment-alt"></i>
                        <h3>Bem-vindo ao Chat!</h3>
                        <p>Digite uma mensagem para come√ßar.</p>
                    </div>
                </div>

                <!-- Input de mensagem -->
                <div class="message-input-area">
                    <div class="input-tools">
                        <button id="emoji-btn" class="btn-tool" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button id="attach-btn" class="btn-tool" title="Anexar arquivo">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt" hidden>
                    </div>
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button id="send-btn" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <!-- Upload em progresso -->
                <div id="upload-progress" class="upload-progress hidden">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Enviando arquivo...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar imagem -->
    <div id="image-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Imagem">
        </div>
    </div>

    <script>
        // ========== CONFIGURA√á√ÉO FIREBASE ==========
        const chatFirebaseConfig = {
            apiKey: "AIzaSyAYROPCh-558mNXPrO7onAXFvfBe13q5Js",
            authDomain: "orgtarefas-chat.firebaseapp.com",
            databaseURL: "https://orgtarefas-chat-default-rtdb.firebaseio.com",
            projectId: "orgtarefas-chat",
            storageBucket: "orgtarefas-chat.firebasestorage.app",
            messagingSenderId: "380919096800",
            appId: "1:380919096800:web:7b54e7e341c9266c207785"
        };

        // ========== INICIALIZAR FIREBASE ==========
        firebase.initializeApp(chatFirebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // ========== ELEMENTOS DOM ==========
        const chatScreen = document.getElementById('chat-screen');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('messages-container');
        const onlineUsersContainer = document.getElementById('online-users');
        const currentUserName = document.getElementById('current-user-name');
        const currentUserPerfil = document.getElementById('current-user-perfil');
        const userAvatar = document.getElementById('user-avatar');
        const onlineCount = document.getElementById('online-count');
        const attachBtn = document.getElementById('attach-btn');
        const emojiBtn = document.getElementById('emoji-btn');
        const fileInput = document.getElementById('file-input');
        const refreshBtn = document.getElementById('refresh-btn');

        // ========== VARI√ÅVEIS GLOBAIS ==========
        let currentUser = {
            uid: 'user_' + Math.random().toString(36).substr(2, 9),
            nome: 'Usu√°rio Teste ' + Math.floor(Math.random() * 100),
            perfil: 'Convidado',
            avatar: 'https://ui-avatars.com/api/?name=Usuario&background=' + 
                   ['667eea', '764ba2', 'f093fb', '4facfe'][Math.floor(Math.random() * 4)] + 
                   '&color=fff'
        };
        
        let messagesRef = null;
        let usersRef = null;

        // ========== INICIALIZA√á√ÉO ==========
        async function init() {
            console.log('üöÄ Inicializando chat...');
            
            // Configurar usu√°rio
            setupCurrentUser();
            
            // Configurar event listeners
            setupEventListeners();
            
            // Conectar ao banco de dados
            await connectToDatabase();
            
            console.log('‚úÖ Chat pronto!');
        }

        // ========== CONFIGURAR USU√ÅRIO ==========
        function setupCurrentUser() {
            // Definir nome aleat√≥rio se quiser
            const nomes = ['Ana Silva', 'Carlos Santos', 'Maria Oliveira', 'Jo√£o Pereira', 'Laura Costa'];
            const perfis = ['Desenvolvedor', 'Designer', 'Gerente', 'Analista', 'Suporte'];
            
            currentUser.nome = nomes[Math.floor(Math.random() * nomes.length)];
            currentUser.perfil = perfis[Math.floor(Math.random() * perfis.length)];
            currentUser.avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.nome)}&background=667eea&color=fff`;
            
            // Atualizar interface
            currentUserName.textContent = currentUser.nome;
            currentUserPerfil.textContent = currentUser.perfil;
            userAvatar.src = currentUser.avatar;
        }

        // ========== CONECTAR AO BANCO DE DADOS ==========
        async function connectToDatabase() {
            try {
                // Salvar usu√°rio online
                await db.ref(`users/${currentUser.uid}`).set({
                    uid: currentUser.uid,
                    displayName: currentUser.nome,
                    perfil: currentUser.perfil,
                    avatarUrl: currentUser.avatar,
                    isOnline: true,
                    lastSeen: Date.now()
                });

                // Configurar desconex√£o autom√°tica
                db.ref(`users/${currentUser.uid}/isOnline`).onDisconnect().set(false);
                db.ref(`users/${currentUser.uid}/lastSeen`).onDisconnect().set(Date.now());

                // Iniciar listeners
                setupRealtimeListeners();
                
            } catch (error) {
                console.error('‚ùå Erro ao conectar:', error);
                showError('Erro ao conectar ao chat');
            }
        }

        // ========== LISTENERS EM TEMPO REAL ==========
        function setupRealtimeListeners() {
            // Ouvir mensagens
            messagesRef = db.ref('messages');
            messagesRef.orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
                const messagesData = snapshot.val();
                const messages = [];
                
                if (messagesData) {
                    Object.keys(messagesData).forEach(key => {
                        messages.push({ id: key, ...messagesData[key] });
                    });
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    renderMessages(messages);
                }
            });

            // Ouvir usu√°rios online
            usersRef = db.ref('users');
            usersRef.orderByChild('isOnline').equalTo(true).on('value', (snapshot) => {
                const usersData = snapshot.val();
                const users = [];
                
                if (usersData) {
                    Object.keys(usersData).forEach(key => {
                        if (key !== currentUser.uid) {
                            users.push({ id: key, ...usersData[key] });
                        }
                    });
                    renderOnlineUsers(users);
                    onlineCount.textContent = `${users.length + 1} online`;
                }
            });
        }

        // ========== EVENT LISTENERS ==========
        function setupEventListeners() {
            // Enviar mensagem
            sendBtn.addEventListener('click', sendMessage);
            
            // Enter para enviar
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Atualizar lista
            refreshBtn.addEventListener('click', () => {
                location.reload();
            });

            // Anexar arquivo
            attachBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // Emoji (simples)
            emojiBtn.addEventListener('click', () => {
                const emojis = ['üòÄ', 'üòä', 'üëç', '‚ù§Ô∏è', 'üéâ', 'üî•', 'üíØ'];
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                messageInput.value += emoji;
                messageInput.focus();
            });

            // Upload de arquivo
            fileInput.addEventListener('change', handleFileUpload);
        }

        // ========== ENVIAR MENSAGEM ==========
        async function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text) {
                messageInput.focus();
                return;
            }

            try {
                const messageId = db.ref('messages').push().key;
                const messageData = {
                    id: messageId,
                    senderId: currentUser.uid,
                    senderName: currentUser.nome,
                    senderPerfil: currentUser.perfil,
                    text: text,
                    timestamp: Date.now()
                };

                await db.ref(`messages/${messageId}`).set(messageData);
                messageInput.value = '';
                scrollToBottom();
                
            } catch (error) {
                console.error('‚ùå Erro ao enviar:', error);
                showError('Erro ao enviar mensagem');
            }
        }

        // ========== UPLOAD DE ARQUIVO ==========
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('Arquivo muito grande (m√°x 5MB)');
                return;
            }

            // Aqui voc√™ implementaria o upload real
            alert('Upload de arquivo funcionando! (implementa√ß√£o completa no pr√≥ximo passo)');
            fileInput.value = '';
        }

        // ========== RENDERIZAR MENSAGENS ==========
        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-comment-alt"></i>
                        <h3>Bem-vindo ao Chat!</h3>
                        <p>Seja o primeiro a enviar uma mensagem!</p>
                    </div>`;
                return;
            }

            messages.forEach(msg => {
                const div = document.createElement('div');
                const isSent = msg.senderId === currentUser.uid;
                const time = formatTime(msg.timestamp);
                
                div.className = `message ${isSent ? 'sent' : 'received'}`;
                div.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${msg.senderName}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${formatMessageText(msg.text)}</div>
                    ${msg.senderPerfil ? `<div class="message-perfil">${msg.senderPerfil}</div>` : ''}
                `;
                
                messagesContainer.appendChild(div);
            });
            
            scrollToBottom();
        }

        // ========== RENDERIZAR USU√ÅRIOS ONLINE ==========
        function renderOnlineUsers(users) {
            onlineUsersContainer.innerHTML = '';
            
            if (users.length === 0) {
                onlineUsersContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-user-friends"></i>
                        <p>Apenas voc√™ est√° online</p>
                    </div>`;
                return;
            }

            // Adicionar usu√°rio atual no topo
            const currentUserElement = document.createElement('div');
            currentUserElement.className = 'user-item current';
            currentUserElement.innerHTML = `
                <img src="${currentUser.avatar}" alt="${currentUser.nome}" class="user-avatar">
                <div class="user-details">
                    <div class="user-name">${currentUser.nome} <small>(Voc√™)</small></div>
                    <div class="user-status">${currentUser.perfil}</div>
                </div>
                <div class="status-indicator online"></div>
            `;
            onlineUsersContainer.appendChild(currentUserElement);

            // Adicionar outros usu√°rios
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <img src="${user.avatarUrl || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'U') + '&background=667eea&color=fff'}" 
                         alt="${user.displayName}" class="user-avatar">
                    <div class="user-details">
                        <div class="user-name">${user.displayName || 'Usu√°rio'}</div>
                        <div class="user-status">${user.perfil || 'Online'}</div>
                    </div>
                    <div class="status-indicator online"></div>
                `;
                onlineUsersContainer.appendChild(userElement);
            });
        }

        // ========== FUN√á√ïES AUXILIARES ==========
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        function formatMessageText(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="message-link">$1</a>');
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <span>${message}</span>
            `;
            
            // Adicionar ao chat
            const chatHeader = document.querySelector('.chat-header');
            chatHeader.parentNode.insertBefore(errorDiv, chatHeader.nextSibling);
            
            // Remover ap√≥s 5 segundos
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // ========== INICIAR ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>

    <style>
        /* Estilos adicionais */
        .user-item.current {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 3px solid #667eea;
        }
        
        .user-item.current .user-name small {
            font-size: 0.8em;
            color: #667eea;
            font-style: italic;
        }
        
        .message-perfil {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .message.received .message-perfil {
            color: rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.05);
        }
        
        .message-link {
            color: #667eea;
            text-decoration: underline;
            word-break: break-all;
        }
        
        .message.sent .message-link {
            color: #ffffff;
            opacity: 0.9;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        .error-message i {
            font-size: 1.2em;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }
        
        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Bot√£o de refresh */
        #refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }
        
        /* Bot√£o de emoji */
        #emoji-btn {
            background: #f0f2f5;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: all 0.3s;
        }
        
        #emoji-btn:hover {
            background: #667eea;
            color: white;
        }
        
        /* Status indicator */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-indicator.online {
            background: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }
    </style>
</body>
</html>
