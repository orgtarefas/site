<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Workyz</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Tela do Chat (aparece direto) -->
    <div id="app">
        <!-- Cabe칞alho -->
        <header class="chat-header">
            <!-- Logo  esquerda -->
            <div class="header-left">
                <div class="logo-container">
                    <img src="images/logo workyz.png" alt="Workyz Chat" class="site-logo">
                </div>
            </div>
            
            <!-- T칤tulo no centro -->
            <div class="header-center" id="chat-header-info">
                <div class="chat-title">
                    <h1><i class="fas fa-comments"></i> Chat</h1>
                </div>
                
                <div id="no-conversation" class="active">
                    <i class="fas fa-comment-dots"></i>
                    <span>Selecione uma conversa</span>
                </div>
                <div id="active-conversation" class="hidden">
                    <div class="active-user-info">
                        <div class="user-status online"></div>
                        <span id="other-user-name"></span>
                    </div>
                </div>
            </div>
            
            <!-- Usu치rio e bot칫es  direita -->
            <div class="header-right">
                <div class="header-actions">
                    <button class="btn-header" onclick="window.location.href='index.html'">
                        <i class="fas fa-tasks"></i> Minhas Tarefas
                    </button>
                    <button class="btn-header" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-chart-line"></i> Minhas Atividades
                    </button>
                    <button class="btn-header" onclick="window.location.href='workmanager.html'">
                        <i class="fas fa-users"></i> Grupos de Trabalho
                    </button>
                    <button class="btn-header active" onclick="window.location.href='chat.html'">
                        <i class="fas fa-comment-dots"></i> Chat
                    </button>
                </div>
                
                <div class="header-status">
                    <span class="status-sync" id="status-sincronizacao">
                        <i class="fas fa-bolt"></i> Conectado
                    </span>
                    
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <span id="current-user-name" class="username">Carregando...</span>
                            <button class="btn-logout" onclick="logout()" title="Sair">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Conte칰do Principal -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar active">
                <!-- Usu치rios Online -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-user-check"></i> Online</h3>
                        <span id="online-count" class="badge">0</span>
                    </div>
                    <div id="online-users" class="users-list">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Carregando usu치rios...</p>
                        </div>
                    </div>
                </div>
            
                <!-- Todos os Usu치rios -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-users"></i> Todos os Usu치rios</h3>
                        <span id="all-users-count" class="badge">0</span>
                    </div>
                    <div id="all-users" class="users-list">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Carregando usu치rios...</p>
                        </div>
                    </div>
                </div>
            
                <!-- Conversas -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-inbox"></i> Conversas</h3>
                    </div>
                    <div id="conversations" class="conversations-list">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Carregando conversas...</p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 츼rea de Chat -->
            <main class="chat-area">
                <!-- Mensagens -->
                <div id="messages-container" class="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3>Bem-vindo ao Chat Workyz</h3>
                        <p>Selecione qualquer usu치rio para iniciar uma conversa</p>
                    </div>
                </div>

                <!-- Input de Mensagem (INICIALMENTE VIS칈VEL PARA TESTE) -->
                <div id="message-input-area" class="message-input-area">
                    <div class="input-container">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem e pressione Enter..." autocomplete="off">
                        <button id="send-btn" class="btn-send" title="Enviar mensagem">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-hint">
                        <small>Pressione Enter para enviar</small>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Status Notifica칞칚o -->
    <div id="notification" class="notification hidden"></div>

    <!-- Firebase SDK -->
    <script type="module" src="chat.js"></script>
    
    <script>
        // Fun칞칚o de logout
        function logout() {
            console.log('游뛁 Logout realizado');
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'login.html';
        }
        
        // Inicializar o nome do usu치rio
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                try {
                    const usuario = JSON.parse(usuarioLogado);
                    const userNameElement = document.getElementById('current-user-name');
                    if (userNameElement) {
                        userNameElement.textContent = usuario.nome || usuario.usuario || 'Usu치rio';
                    }
                } catch (error) {
                    console.error('Erro ao carregar usu치rio:', error);
                }
            }
        });
    </script>
</body>
</html>
