<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OrgTarefas</title>
</head>
<body>
    <div id="app">
        <!-- Seletor de Usuário -->
        <div id="user-selector" style="padding: 20px;">
            <h2>Entrar no Chat</h2>
            <select id="user-select" style="padding: 10px; width: 300px;">
                <option value="">Selecione seu usuário...</option>
            </select>
            <button id="login-btn" style="padding: 10px 20px; margin-left: 10px;">Entrar</button>
            <div id="status" style="margin-top: 10px;"></div>
        </div>

        <!-- Interface do Chat (inicialmente escondida) -->
        <div id="chat-interface" style="display: none;">
            <!-- Cabeçalho -->
            <div style="background: #f0f0f0; padding: 10px; display: flex; justify-content: space-between;">
                <div>
                    <h3>Chat</h3>
                    <div>Usuário: <span id="current-user"></span></div>
                </div>
                <button id="logout-btn">Sair</button>
            </div>

            <!-- Conteúdo principal -->
            <div style="display: flex; height: 80vh;">
                <!-- Lista de Usuários Online -->
                <div style="width: 300px; border-right: 1px solid #ccc; padding: 10px;">
                    <h4>Usuários Online (<span id="online-count">0</span>)</h4>
                    <div id="online-users" style="height: 300px; overflow-y: auto;"></div>
                    
                    <h4 style="margin-top: 20px;">Conversas</h4>
                    <div id="conversations" style="height: 300px; overflow-y: auto;"></div>
                </div>

                <!-- Área de Chat -->
                <div style="flex: 1; display: flex; flex-direction: column;">
                    <!-- Cabeçalho da conversa -->
                    <div id="chat-header" style="padding: 10px; background: #e8e8e8;">
                        <div id="no-conversation">
                            <h4>Selecione um usuário para conversar</h4>
                        </div>
                        <div id="active-conversation" style="display: none;">
                            <h4>Conversando com: <span id="other-user-name"></span></h4>
                        </div>
                    </div>

                    <!-- Mensagens -->
                    <div id="messages-container" style="flex: 1; padding: 10px; overflow-y: auto;"></div>

                    <!-- Input de mensagem -->
                    <div id="message-input-area" style="display: none; padding: 10px;">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem..." 
                               style="width: 80%; padding: 10px;">
                        <button id="send-btn" style="padding: 10px 20px;">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // ========== CONFIGURAÇÃO FIREBASE ==========
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            updateDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            update, 
            push, 
            onValue,
            onDisconnect
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // PROJETO 1: LOGINS (Firestore)
        const loginsConfig = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        // PROJETO 2: CHAT (Realtime Database)
        const chatConfig = {
            apiKey: "AIzaSyAYROPCh-558mNXPrO7onAXFvfBe13q5Js",
            authDomain: "orgtarefas-chat.firebaseapp.com",
            databaseURL: "https://orgtarefas-chat-default-rtdb.firebaseio.com",
            projectId: "orgtarefas-chat",
            storageBucket: "orgtarefas-chat.firebasestorage.app",
            messagingSenderId: "380919096800",
            appId: "1:380919096800:web:7b54e7e341c9266c207785"
        };

        // ========== VARIÁVEIS GLOBAIS ==========
        let loginsDb, chatDb, currentUser = null;
        let currentConversation = null;

        // ========== INICIALIZAR ==========
        async function init() {
            console.log('Inicializando...');
            
            try {
                // Inicializar os dois projetos
                const loginsApp = initializeApp(loginsConfig, 'loginsApp');
                const chatApp = initializeApp(chatConfig, 'chatApp');
                
                loginsDb = getFirestore(loginsApp);
                chatDb = getDatabase(chatApp);
                
                console.log('Firebase inicializado com sucesso!');
                
                // Verificar se já está logado
                await tryAutoLogin();
                
                // Carregar lista de usuários
                await loadUsers();
                
                setupEventListeners();
                
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showStatus('Erro ao conectar', 'error');
            }
        }

        // ========== TENTAR AUTO-LOGIN ==========
        async function tryAutoLogin() {
            const savedUser = localStorage.getItem('chatUser');
            if (!savedUser) return false;
            
            try {
                const userData = JSON.parse(savedUser);
                console.log('Tentando auto-login para:', userData.login);
                
                // Verificar se o usuário ainda existe
                const loginsRef = doc(loginsDb, 'logins', 'LOGINS_ORGTAREFAS');
                const docSnap = await getDoc(loginsRef);
                
                if (docSnap.exists()) {
                    const loginsData = docSnap.data();
                    
                    // Buscar usuário pelo UID
                    if (loginsData[userData.uid]) {
                        console.log('Auto-login bem-sucedido!');
                        await loginUser(userData);
                        return true;
                    }
                }
            } catch (error) {
                console.error('Erro no auto-login:', error);
            }
            
            localStorage.removeItem('chatUser');
            return false;
        }

        // ========== CARREGAR USUÁRIOS ==========
        async function loadUsers() {
            try {
                const loginsRef = doc(loginsDb, 'logins', 'LOGINS_ORGTAREFAS');
                const docSnap = await getDoc(loginsRef);
                
                if (!docSnap.exists()) {
                    showStatus('Erro: Nenhum usuário encontrado', 'error');
                    return;
                }
                
                const loginsData = docSnap.data();
                const userSelect = document.getElementById('user-select');
                
                // Limpar opções existentes
                userSelect.innerHTML = '<option value="">Selecione seu usuário...</option>';
                
                // Adicionar cada usuário
                for (const [uid, userData] of Object.entries(loginsData)) {
                    if (userData && userData.login) {
                        const option = document.createElement('option');
                        const userObj = {
                            uid: uid,
                            login: userData.login,
                            nome: userData.displayName || userData.login,
                            perfil: userData.perfil || 'usuario'
                        };
                        option.value = JSON.stringify(userObj);
                        option.textContent = `${userData.displayName || userData.login} (${userData.login})`;
                        userSelect.appendChild(option);
                    }
                }
                
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                showStatus('Erro ao carregar usuários', 'error');
            }
        }

        // ========== LOGIN ==========
        async function loginUser(userData) {
            try {
                currentUser = userData;
                
                // Salvar no localStorage
                localStorage.setItem('chatUser', JSON.stringify(userData));
                
                // Atualizar status no Firestore (logins)
                const loginsRef = doc(loginsDb, 'logins', 'LOGINS_ORGTAREFAS');
                await updateDoc(loginsRef, {
                    [`${userData.uid}.isOnline`]: true
                });
                
                // Configurar no Realtime Database (chat)
                const userRef = ref(chatDb, `users/${userData.uid}`);
                await set(userRef, {
                    uid: userData.uid,
                    login: userData.login,
                    nome: userData.nome,
                    isOnline: true,
                    lastSeen: Date.now()
                });
                
                // Configurar desconexão automática
                onDisconnect(ref(chatDb, `users/${userData.uid}/isOnline`)).set(false);
                onDisconnect(ref(chatDb, `users/${userData.uid}/lastSeen`)).set(Date.now());
                
                // Atualizar interface
                document.getElementById('current-user').textContent = userData.nome;
                document.getElementById('user-selector').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'block';
                
                // Configurar listeners
                setupChatListeners();
                
                showStatus(`Bem-vindo, ${userData.nome}!`, 'success');
                
            } catch (error) {
                console.error('Erro no login:', error);
                showStatus('Erro ao fazer login', 'error');
            }
        }

        // ========== LOGOUT ==========
        async function logout() {
            if (!currentUser) return;
            
            try {
                // Atualizar status no Firestore (logins)
                const loginsRef = doc(loginsDb, 'logins', 'LOGINS_ORGTAREFAS');
                await updateDoc(loginsRef, {
                    [`${currentUser.uid}.isOnline`]: false
                });
                
                // Atualizar no Realtime Database (chat)
                const userRef = ref(chatDb, `users/${currentUser.uid}`);
                await update(userRef, {
                    isOnline: false,
                    lastSeen: Date.now()
                });
                
                // Limpar dados locais
                localStorage.removeItem('chatUser');
                currentUser = null;
                
                // Atualizar interface
                document.getElementById('user-selector').style.display = 'block';
                document.getElementById('chat-interface').style.display = 'none';
                
                showStatus('Desconectado', 'info');
                
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }

        // ========== CONFIGURAR LISTENERS DO CHAT ==========
        function setupChatListeners() {
            if (!currentUser) return;
            
            // 1. Ouvir usuários online (do Firestore - logins)
            const loginsRef = doc(loginsDb, 'logins', 'LOGINS_ORGTAREFAS');
            onSnapshot(loginsRef, (doc) => {
                if (doc.exists()) {
                    const loginsData = doc.data();
                    const onlineUsers = [];
                    
                    for (const [uid, userData] of Object.entries(loginsData)) {
                        if (userData && userData.isOnline && uid !== currentUser.uid) {
                            onlineUsers.push({
                                uid: uid,
                                nome: userData.displayName || userData.login,
                                login: userData.login
                            });
                        }
                    }
                    
                    renderOnlineUsers(onlineUsers);
                }
            });
            
            // 2. Ouvir conversas (do Realtime Database - chat)
            const conversationsRef = ref(chatDb, `userConversations/${currentUser.uid}`);
            onValue(conversationsRef, (snapshot) => {
                const conversations = snapshot.val();
                renderConversations(conversations);
            });
        }

        // ========== RENDERIZAR USUÁRIOS ONLINE ==========
        function renderOnlineUsers(users) {
            const container = document.getElementById('online-users');
            const count = document.getElementById('online-count');
            
            count.textContent = users.length;
            
            if (users.length === 0) {
                container.innerHTML = '<div>Nenhum usuário online</div>';
                return;
            }
            
            let html = '';
            users.forEach(user => {
                html += `
                    <div style="padding: 5px; border-bottom: 1px solid #eee; cursor: pointer;" 
                         onclick="startConversation('${user.uid}')">
                        <strong>${user.nome}</strong><br>
                        <small>${user.login}</small>
                        <span style="color: green; float: right;">●</span>
                    </div>`;
            });
            
            container.innerHTML = html;
        }

        // ========== INICIAR CONVERSA ==========
        window.startConversation = async function(otherUserId) {
            if (!currentUser || !otherUserId) return;
            
            const conversationId = [currentUser.uid, otherUserId].sort().join('_');
            currentConversation = conversationId;
            
            try {
                // Criar/atualizar conversa no Realtime Database (chat)
                const conversationRef = ref(chatDb, `userConversations/${currentUser.uid}/${conversationId}`);
                
                // Obter dados do outro usuário do Firestore (logins)
                const loginsRef = doc(loginsDb, 'logins', 'LOGINS_ORGTAREFAS');
                const docSnap = await getDoc(loginsRef);
                
                if (docSnap.exists()) {
                    const loginsData = docSnap.data();
                    const otherUser = loginsData[otherUserId];
                    
                    if (otherUser) {
                        // Atualizar interface
                        document.getElementById('other-user-name').textContent = 
                            otherUser.displayName || otherUser.login;
                        document.getElementById('no-conversation').style.display = 'none';
                        document.getElementById('active-conversation').style.display = 'block';
                        document.getElementById('message-input-area').style.display = 'block';
                        
                        // Criar conversa se não existir
                        onValue(conversationRef, (snapshot) => {
                            if (!snapshot.exists()) {
                                const conversationData = {
                                    participants: {
                                        [currentUser.uid]: true,
                                        [otherUserId]: true
                                    },
                                    lastMessage: '',
                                    lastTimestamp: Date.now()
                                };
                                
                                set(conversationRef, conversationData);
                                set(ref(chatDb, `userConversations/${otherUserId}/${conversationId}`), conversationData);
                            }
                            
                            // Carregar mensagens
                            loadMessages(conversationId);
                        }, { onlyOnce: true });
                    }
                }
                
            } catch (error) {
                console.error('Erro ao iniciar conversa:', error);
                showStatus('Erro ao iniciar conversa', 'error');
            }
        };

        // ========== CARREGAR MENSAGENS ==========
        function loadMessages(conversationId) {
            const messagesRef = ref(chatDb, `messages/${conversationId}`);
            const container = document.getElementById('messages-container');
            
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                container.innerHTML = '';
                
                if (!messages) {
                    container.innerHTML = '<div>Nenhuma mensagem ainda</div>';
                    return;
                }
                
                // Ordenar mensagens por timestamp
                const sortedMessages = Object.values(messages)
                    .sort((a, b) => a.timestamp - b.timestamp);
                
                sortedMessages.forEach(msg => {
                    const isCurrentUser = msg.senderId === currentUser.uid;
                    const msgDiv = document.createElement('div');
                    msgDiv.style.textAlign = isCurrentUser ? 'right' : 'left';
                    msgDiv.style.margin = '5px 0';
                    msgDiv.innerHTML = `
                        <div style="display: inline-block; background: ${isCurrentUser ? '#007bff' : '#e9ecef'}; 
                             color: ${isCurrentUser ? 'white' : 'black'}; 
                             padding: 8px 12px; border-radius: 15px; max-width: 70%;">
                            <div><strong>${msg.senderName}</strong></div>
                            <div>${msg.text}</div>
                            <small>${new Date(msg.timestamp).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</small>
                        </div>`;
                    container.appendChild(msgDiv);
                });
                
                // Rolagem para baixo
                container.scrollTop = container.scrollHeight;
            });
        }

        // ========== ENVIAR MENSAGEM ==========
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !currentUser || !currentConversation) return;
            
            try {
                const messageId = push(ref(chatDb, 'messages')).key;
                const timestamp = Date.now();
                
                // Enviar para Realtime Database (chat)
                await set(ref(chatDb, `messages/${currentConversation}/${messageId}`), {
                    id: messageId,
                    senderId: currentUser.uid,
                    senderName: currentUser.nome,
                    text: text,
                    timestamp: timestamp
                });
                
                // Atualizar última mensagem na conversa
                const conversationUpdate = {
                    lastMessage: text,
                    lastTimestamp: timestamp
                };
                
                const parts = currentConversation.split('_');
                const otherUserId = parts.find(id => id !== currentUser.uid);
                
                if (otherUserId) {
                    await update(ref(chatDb, `userConversations/${currentUser.uid}/${currentConversation}`), conversationUpdate);
                    await update(ref(chatDb, `userConversations/${otherUserId}/${currentConversation}`), conversationUpdate);
                }
                
                input.value = '';
                
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                showStatus('Erro ao enviar mensagem', 'error');
            }
        }

        // ========== FUNÇÕES AUXILIARES ==========
        function setupEventListeners() {
            // Login
            document.getElementById('login-btn').addEventListener('click', async () => {
                const select = document.getElementById('user-select');
                if (!select.value) {
                    showStatus('Selecione um usuário', 'error');
                    return;
                }
                
                const userData = JSON.parse(select.value);
                await loginUser(userData);
            });
            
            // Logout
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // Enviar mensagem
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.color = type === 'error' ? 'red' : 
                                  type === 'success' ? 'green' : 'blue';
            statusDiv.style.padding = '10px';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.style.padding = '0';
                }, 3000);
            }
        }

        // ========== INICIAR ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
