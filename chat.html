<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OrgTarefas</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-comments"></i>
                    <h1>Chat OrgTarefas</h1>
                    <p>Conecte-se com sua equipe</p>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <label for="user-select">
                            <i class="fas fa-user"></i> Selecione seu usuário
                        </label>
                        <select id="user-select" class="form-control">
                            <option value="">Carregando usuários...</option>
                        </select>
                    </div>
                    
                    <button id="login-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Entrar no Chat</span>
                    </button>
                    
                    <div id="status" class="status-message"></div>
                    
                    <div class="login-footer">
                        <p><i class="fas fa-shield-alt"></i> Chat seguro e privado</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela do Chat -->
        <div id="chat-screen" class="screen">
            <!-- Cabeçalho -->
            <header class="chat-header">
                <div class="header-left">
                    <button id="menu-toggle" class="btn-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="app-info">
                        <h1><i class="fas fa-comments"></i> Chat</h1>
                        <span class="app-subtitle">OrgTarefas</span>
                    </div>
                </div>
                
                <div class="header-center" id="chat-header-info">
                    <div id="no-conversation" class="active">
                        <i class="fas fa-comment-dots"></i>
                        <span>Selecione uma conversa</span>
                    </div>
                    <div id="active-conversation">
                        <div class="active-user-info">
                            <div class="user-status online"></div>
                            <span id="other-user-name"></span>
                        </div>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="current-user">
                        <span id="current-user-name"></span>
                        <div class="user-status online" id="current-user-status"></div>
                    </div>
                    <button id="logout-btn" class="btn-icon" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Conteúdo Principal -->
            <div class="main-content">
                <!-- Sidebar -->
                <aside id="sidebar" class="sidebar">
                    <!-- Usuários Online -->
                    <div class="sidebar-section">
                        <div class="section-header">
                            <h3><i class="fas fa-user-check"></i> Online</h3>
                            <span id="online-count" class="badge">0</span>
                        </div>
                        <div id="online-users" class="users-list"></div>
                    </div>

                    <!-- Conversas -->
                    <div class="sidebar-section">
                        <div class="section-header">
                            <h3><i class="fas fa-inbox"></i> Conversas</h3>
                        </div>
                        <div id="conversations" class="conversations-list"></div>
                    </div>
                </aside>

                <!-- Área de Chat -->
                <main class="chat-area">
                    <!-- Mensagens -->
                    <div id="messages-container" class="messages-container">
                        <div class="welcome-message">
                            <div class="welcome-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <h3>Bem-vindo ao Chat</h3>
                            <p>Selecione um colega online para iniciar uma conversa</p>
                        </div>
                    </div>

                    <!-- Input de Mensagem -->
                    <div id="message-input-area" class="message-input-area">
                        <div class="input-container">
                            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                            <button id="send-btn" class="btn-send" title="Enviar">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="chat.js"></script>
</body>
</html>
