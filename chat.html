<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1><i class="fas fa-comments"></i> Chat App</h1>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" autocomplete="email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="displayName" placeholder="Seu nome (para cadastro)">
                    <i class="fas fa-user"></i>
                </div>
                <div class="button-group">
                    <button id="login-btn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <button id="signup-btn" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                </div>
                <div class="status" id="login-status"></div>
            </div>
        </div>

        <!-- Tela do Chat -->
        <div id="chat-screen" class="screen hidden">
            <!-- Sidebar com usuários -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-users"></i> Usuários Online</h3>
                    <button id="logout-btn" class="btn-logout" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div class="user-info">
                    <img id="user-avatar" src="https://ui-avatars.com/api/?name=U" alt="Avatar">
                    <span id="current-user-name"></span>
                </div>
                <div class="online-users" id="online-users">
                    <div class="loading">Carregando usuários...</div>
                </div>
            </div>

            <!-- Área principal do chat -->
            <div class="main-content">
                <!-- Cabeçalho do chat -->
                <div class="chat-header">
                    <div class="chat-info">
                        <i class="fas fa-globe"></i>
                        <h2>Chat Geral</h2>
                    </div>
                    <div class="chat-stats">
                        <span id="online-count">0 online</span>
                    </div>
                </div>

                <!-- Mensagens -->
                <div class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <i class="fas fa-comment-alt"></i>
                        <h3>Bem-vindo ao Chat!</h3>
                        <p>Inicie uma conversa enviando uma mensagem.</p>
                    </div>
                </div>

                <!-- Input de mensagem -->
                <div class="message-input-area">
                    <div class="input-tools">
                        <button id="attach-btn" class="btn-tool" title="Anexar arquivo">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt" hidden>
                    </div>
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button id="send-btn" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <!-- Upload em progresso -->
                <div id="upload-progress" class="upload-progress hidden">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Enviando arquivo...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar imagem -->
    <div id="image-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Imagem">
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
