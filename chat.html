<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OrgTarefas</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Tela do Chat (aparece direto) -->
    <div id="app">
        <!-- Cabeçalho -->
        <header class="chat-header">
            <div class="header-left">
                <button id="menu-toggle" class="btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="app-info">
                    <h1><i class="fas fa-comments"></i> Chat</h1>
                    <span class="app-subtitle">OrgTarefas</span>
                </div>
            </div>
            
            <div class="header-center" id="chat-header-info">
                <div id="no-conversation" class="active">
                    <i class="fas fa-comment-dots"></i>
                    <span>Selecione uma conversa</span>
                </div>
                <div id="active-conversation" class="hidden">
                    <div class="active-user-info">
                        <div class="user-status online"></div>
                        <span id="other-user-name"></span>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <div class="current-user">
                    <span id="current-user-name">Carregando...</span>
                    <div class="user-status" id="current-user-status"></div>
                </div>
                <button id="logout-btn" class="btn-icon" title="Voltar">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar active">
                <!-- Usuários Online -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-user-check"></i> Online</h3>
                        <span id="online-count" class="badge">0</span>
                    </div>
                    <div id="online-users" class="users-list">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Carregando usuários...</p>
                        </div>
                    </div>
                </div>
            
                <!-- Todos os Usuários -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-users"></i> Todos os Usuários</h3>
                        <span id="all-users-count" class="badge">0</span>
                    </div>
                    <div id="all-users" class="users-list">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Carregando usuários...</p>
                        </div>
                    </div>
                </div>
            
                <!-- Conversas -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3><i class="fas fa-inbox"></i> Conversas</h3>
                    </div>
                    <div id="conversations" class="conversations-list">
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Carregando conversas...</p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Área de Chat -->
            <main class="chat-area">
                <!-- Mensagens -->
                <div id="messages-container" class="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3>Bem-vindo ao Chat</h3>
                        <p>Selecione um colega online para iniciar uma conversa</p>
                    </div>
                </div>

                <!-- Input de Mensagem (INICIALMENTE VISÍVEL PARA TESTE) -->
                <div id="message-input-area" class="message-input-area">
                    <div class="input-container">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem e pressione Enter..." autocomplete="off">
                        <button id="send-btn" class="btn-send" title="Enviar mensagem">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-hint">
                        <small>Pressione Enter para enviar</small>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Status Notificação -->
    <div id="notification" class="notification hidden"></div>

    <!-- Firebase SDK -->
    <script type="module" src="chat.js"></script>
</body>
</html>
