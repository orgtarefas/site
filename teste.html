    <!-- INICIAR SISTEMA DE ALERTAS -->
    <script>
        console.log('‚úÖ P√°gina teste inicializando...');
        
        // Aguardar script.js carregar
        setTimeout(function() {
            console.log('‚úÖ script.js carregado');
            
            // Verificar usu√°rio logado
            const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuario) {
                const userNameElement = document.getElementById('userName');
                if (userNameElement) {
                    userNameElement.textContent = usuario.nome;
                }
                console.log('üë§ Usu√°rio:', usuario.nome);
            }
            
            // Iniciar verifica√ß√£o de alertas
            if (typeof window.verificarAlertas === 'function') {
                console.log('üîî Iniciando verifica√ß√£o de alertas...');
                setTimeout(() => {
                    window.verificarAlertas();
                }, 2000);
            }
            
            // Configurar eventos dos dropdowns
            document.addEventListener('click', function(event) {
                const containers = document.querySelectorAll('.alerts-container');
                let cliqueDentro = false;
                
                containers.forEach(container => {
                    if (container.contains(event.target)) {
                        cliqueDentro = true;
                    }
                });
                
                if (!cliqueDentro) {
                    containers.forEach(container => {
                        container.classList.remove('show');
                    });
                }
            });
            
            console.log('‚úÖ P√°gina teste pronta');
        }, 500);
    </script>
