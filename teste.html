<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Workyz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <!-- Tela de Carregamento SEM elementos problem√°ticos -->
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #0078d4; margin-bottom: 20px;"></i>
            <p>Carregando p√°gina teste...</p>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <!-- CABE√áALHO SIMPLIFICADO -->
        <header class="home-header">
            <div class="header-full">
                <div class="logo-container">
                    <img src="images/logo workyz.png" alt="Work Manager" class="site-logo">
                </div>
                
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn-header" onclick="window.location.href='index.html'">
                            <i class="fas fa-home"></i> Home
                        </button>
                        <button class="btn-header" onclick="window.location.href='chat.html'">
                            <i class="fas fa-comment-dots"></i> Chat
                        </button>
                    </div>
                    
                    <div class="header-status">
                        <div class="alert-bells-container">
                            <div class="alerts-container" id="observadorAlertsContainer">
                                <button class="alert-bell observador-bell" onclick="abrirAlertasObservadorTeste()">
                                    <i class="fas fa-eye"></i>
                                    <span class="alert-count" id="observadorAlertCount" style="display: none;">0</span>
                                </button>
                            </div>
                            <div class="alerts-container" id="responsavelAlertsContainer">
                                <button class="alert-bell responsavel-bell" onclick="abrirAlertasResponsavelTeste()">
                                    <i class="fas fa-bell"></i>
                                    <span class="alert-count" id="responsavelAlertCount" style="display: none;">0</span>
                                </button>
                            </div>
                        </div>
                        
                        <span class="status-sync">
                            <i class="fas fa-bolt"></i> Conectado
                        </span>
                        
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="user-details">
                                <span id="userName" class="username">Carregando...</span>
                                <button class="btn-logout" onclick="logoutTeste()" title="Sair">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- CONTE√öDO DA P√ÅGINA -->
        <div class="content-area">
            <h1>P√°gina de Teste</h1>
            <p>Esta p√°gina funciona independentemente do script.js.</p>
            
            <div class="teste-card">
                <h3><i class="fas fa-check-circle text-success"></i> Sistema Funcionando</h3>
                <p>Status: <span id="alertStatus" class="status-indicator">Pronto</span></p>
                <p>Usu√°rio: <span id="displayUserName" class="text-primary">-</span></p>
            </div>
            
            <div class="teste-card">
                <h3><i class="fas fa-cogs"></i> A√ß√µes</h3>
                <button class="btn-teste" onclick="mostrarInfoUsuario()">
                    <i class="fas fa-info-circle"></i> Mostrar Informa√ß√µes
                </button>
                <button class="btn-teste" onclick="verificarStatusSistema()" style="margin-left: 10px;">
                    <i class="fas fa-search"></i> Verificar Status
                </button>
                <button class="btn-teste" onclick="testarAlertas()" style="margin-left: 10px;">
                    <i class="fas fa-bell"></i> Testar Alertas
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- CARREGAMENTO SEGURO DOS SCRIPTS -->
    <script>
        // 1. Primeiro, garantir que elementos existam
        (function() {
            console.log('üîß Preparando ambiente para script.js...');
            
            // Criar elementos que o script.js procura
            const elementosNecessarios = ['loadingText', 'status-sincronizacao'];
            
            elementosNecessarios.forEach(id => {
                if (!document.getElementById(id)) {
                    const elemento = document.createElement('div');
                    elemento.id = id;
                    elemento.style.display = 'none';
                    document.body.appendChild(elemento);
                    console.log(`‚úÖ Elemento ${id} criado`);
                }
            });
            
            // Sobrescrever console.error para ignorar erros do script.js
            const originalError = console.error;
            console.error = function(...args) {
                if (args[0] && typeof args[0] === 'string' && 
                    (args[0].includes('textContent') || args[0].includes('null'))) {
                    console.log('‚ÑπÔ∏è Erro do script.js ignorado:', args[0]);
                    return;
                }
                originalError.apply(console, args);
            };
            
            // 2. Carregar script.js
            console.log('üì¶ Carregando script.js...');
            const script = document.createElement('script');
            script.src = 'script.js';
            
            script.onload = function() {
                console.log('‚úÖ script.js carregado');
                
                // 3. Carregar teste.js AP√ìS script.js
                setTimeout(() => {
                    console.log('üì¶ Carregando teste.js...');
                    const testeScript = document.createElement('script');
                    testeScript.src = 'teste.js';
                    document.head.appendChild(testeScript);
                }, 500);
            };
            
            script.onerror = function() {
                console.log('‚ö†Ô∏è script.js falhou, carregando apenas teste.js');
                const testeScript = document.createElement('script');
                testeScript.src = 'teste.js';
                document.head.appendChild(testeScript);
            };
            
            document.head.appendChild(script);
        })();
        
        // Fun√ß√£o de fallback para garantir que a p√°gina carregue
        setTimeout(function() {
            const loading = document.getElementById('loadingScreen');
            const content = document.getElementById('mainContent');
            
            if (loading && loading.style.display !== 'none') {
                console.log('‚ö†Ô∏è For√ßando carregamento ap√≥s timeout...');
                loading.style.display = 'none';
                if (content) content.style.display = 'block';
                
                // Atualizar usu√°rio
                const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
                if (usuario) {
                    const userNameElement = document.getElementById('userName');
                    if (userNameElement) userNameElement.textContent = usuario.nome;
                    
                    const displayUserElement = document.getElementById('displayUserName');
                    if (displayUserElement) displayUserElement.textContent = usuario.nome || usuario.usuario;
                }
            }
        }, 5000); // For√ßar ap√≥s 5 segundos
    </script>
</body>
</html>
