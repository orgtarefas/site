<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Workyz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de teste */
        .teste-corpo {

</head>
<body>
    <!-- Tela de Carregamento (igual ao index.html) -->
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #0078d4; margin-bottom: 20px;"></i>
            <p id="loadingText">Verificando autentica√ß√£o...</p>

    </div>

    <!-- USANDO EXATAMENTE A MESMA ESTRUTURA DO INDEX.HTML -->
    <div class="container" id="mainContent" style="display: none;">
        <!-- CABE√áALHO PROFISSIONAL (EXATAMENTE IGUAL AO INDEX.HTML) -->
        <header class="home-header">
            <div class="header-full">
                <!-- Logo √† esquerda -->
                <div class="logo-container">
                    <img src="images/logo workyz.png" alt="Work Manager" class="site-logo">
                </div>
                
                <!-- Todos os itens organizados √† direita -->
                <div class="header-right">
                    <!-- Bot√µes de navega√ß√£o -->
                    <div class="header-actions">
                        <button class="btn-header" onclick="window.location.href='chat.html'">
                            <i class="fas fa-comment-dots"></i> Chat
                        </button>
                        <button class="btn-header" onclick="window.location.href='dashboard.html'">

                        <button class="btn-header" onclick="window.location.href='workmanager.html'">
                            <i class="fas fa-users"></i> Grupos de Trabalho
                        </button>
                    </div>
                    
                    <!-- Status e informa√ß√µes do usu√°rio -->
                    <div class="header-status">
                        <!-- Container para os sinos lado a lado -->
                        <div class="alert-bells-container">
                            <!-- SINO 1: ALERTAS DE OBSERVADOR (MUDAN√áAS DE STATUS) -->
                            <div class="alerts-container" id="observadorAlertsContainer">
                                <button class="alert-bell observador-bell" id="observadorBell" onclick="abrirAlertasObservador()">
                                    <i class="fas fa-eye"></i>
                                    <span class="alert-count" id="observadorAlertCount" style="display: none;">0</span>
                                </button>
                                <div class="alert-dropdown" id="observadorAlertDropdown">
                                    <div class="alert-dropdown-header">
                                        <h4><i class="fas fa-eye"></i> Alerta de Atividades Observadas</h4>
                                    </div>
                                    <div class="alert-dropdown-content" id="observadorAlertList">
                                        <div class="no-alerts">Nenhum alerta</div>
                                    </div>
                                </div>
                            </div>
                            <!-- SINO 2: ALERTAS DE PENDENTE PARA O RESPONS√ÅVEL -->
                            <div class="alerts-container" id="responsavelAlertsContainer">
                                <button class="alert-bell responsavel-bell" id="responsavelBell" onclick="abrirAlertasResponsavel()">
                                    <i class="fas fa-bell"></i>
                                    <span class="alert-count" id="responsavelAlertCount" style="display: none;">0</span>
                                </button>
                                <div class="alert-dropdown" id="responsavelAlertDropdown">
                                    <div class="alert-dropdown-header">
                                        <h4><i class="fas fa-bell"></i> Alertas de Atividades Pendentes</h4>
                                    </div>
                                    <div class="alert-dropdown-content" id="responsavelAlertList">
                                        <div class="no-alerts">Nenhuma pend√™ncia</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Status de conex√£o -->
                        <span class="status-sync" id="status-sincronizacao">
                            <i class="fas fa-bolt"></i> Conectado
                        </span>
                        
                        <!-- Informa√ß√µes do usu√°rio logado -->
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="user-details">
                                <span id="userName" class="username">Carregando...</span>
                                <button class="btn-logout" onclick="logout()" title="Sair">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>

        <!-- Corpo da p√°gina de teste (simples como solicitado) -->
        <div class="teste-corpo">
            <i class="fas fa-flask"></i>
            Teste corpo
        </div>
    </div>

    <!-- Firebase SDK (os mesmos scripts do index.html) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Script principal (O MESMO DO INDEX.HTML) -->
    <script src="script.js"></script>
    
    <!-- Script MINIMALISTA apenas para ajustes do teste.html -->
    <script>
        // ====== APENAS AS MODIFICA√á√ïES NECESS√ÅRIAS ======
        
        // Sobrescrever a fun√ß√£o de inicializa√ß√£o para n√£o carregar tarefas
        const originalInicializarSistema = window.inicializarSistema;
        
        window.inicializarSistema = async function() {
            console.log('üîß Inicializa√ß√£o personalizada para teste.html');
            document.getElementById('loadingText').textContent = 'Conectando aos bancos de dados...';
            
            if (!window.db) {
                console.error('‚ùå Banco ORGTAREFAS n√£o foi inicializado!');
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                return;
            }
            
            // Configurar event listeners dos dropdowns (j√° existe no script.js)
            
            try {
                // Carregar usu√°rios (fun√ß√£o j√° existe no script.js)
                if (window.carregarUsuarios) {
                    await window.carregarUsuarios();
                }
                
                // Carregar grupos (fun√ß√£o j√° existe no script.js)
                if (window.carregarGrupos) {
                    await window.carregarGrupos();
                }
                
                // Configurar Firebase apenas para alertas
                configurarFirebaseTeste();
                
                // Tornar estat√≠sticas clic√°veis (SEM ERRO - n√£o temos estat√≠sticas aqui)
                
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('status-sincronizacao').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Offline';
            }
        };
        
        // Configura√ß√£o simplificada do Firebase apenas para alertas
        function configurarFirebaseTeste() {
            console.log('üì° Configurando listener do Firestore para teste.html...');
            
            // Listener em tempo real apenas para alertas (sem tarefas)
            window.db.collection("atividades")
                .onSnapshot(
                    async (snapshot) => {
                        console.log('üìä Dados de atividades recebidos:', snapshot.size);
                        
                        // Esconder tela de carregamento
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        document.getElementById('status-sincronizacao').innerHTML = '<i class="fas fa-bolt"></i> Conectado';
                        
                        // Se a fun√ß√£o verificarAlertas existir, chame-a
                        if (window.verificarAlertas) {
                            setTimeout(window.verificarAlertas, 1000);
                        }
                    },
                    (error) => {
                        console.error('‚ùå Erro no Firestore:', error);
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        document.getElementById('status-sincronizacao').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro Conex√£o';
                    }
                );
        }
        
        // Sobrescrever fun√ß√£o que causa erro (estat√≠sticas clic√°veis)
        window.criarEstatisticasClicaveis = function() {
            console.log('‚ÑπÔ∏è P√°gina de teste - sem estat√≠sticas para tornar clic√°veis');
            // N√£o faz nada - evita o erro
        };
        
        // Sobrescrever fun√ß√£o que causa erro (atualizar lista de tarefas)
        window.atualizarListaTarefas = function() {
            console.log('‚ÑπÔ∏è P√°gina de teste - sem lista de tarefas para atualizar');
            // N√£o faz nada - evita o erro
        };
        
        // Sobrescrever fun√ß√£o que causa erro (atualizar estat√≠sticas)
        window.atualizarEstatisticas = function() {
            console.log('‚ÑπÔ∏è P√°gina de teste - sem estat√≠sticas para atualizar');
            // N√£o faz nada - evita o erro
        };
        
        // Sobrescrever fun√ß√£o que causa erro (atualizar interface)
        window.atualizarInterface = function() {
            console.log('‚ÑπÔ∏è P√°gina de teste - interface simplificada');
            // Apenas atualiza contadores de alertas se a fun√ß√£o existir
            if (window.atualizarContadoresAlertas) {
                window.atualizarContadoresAlertas();
            }
        };
        
        // Fun√ß√£o para mostrar erro personalizada
        window.mostrarErro = function(mensagem) {
            console.error('‚ùå Erro na p√°gina de teste:', mensagem);
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                background: #dc3545;
                text-align: center;
            `;
            notification.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${mensagem}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        };
        
        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando teste.html...');
            
            // O script.js j√° far√° a verifica√ß√£o de login e chamar√° inicializarSistema
            // Nossa vers√£o sobrescrita ser√° chamada
        });
    </script>
</body>
</html>
