<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Manager - Sistema de Grupos</title>
    <link rel="stylesheet" href="workmanager.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <i class="fas fa-users fa-spin"></i>
            <p>Carregando Work Manager...</p>
        </div>
    </div>

    <div class="workmanager-container" id="mainContent" style="display: none;">
        <!-- Cabe√ßalho -->
        <header class="workmanager-header">
            <div class="header-left">
                <i class="fas fa-users"></i>
                <h1>Work Manager</h1>
                <span class="subtitle">Gest√£o Colaborativa</span>
            </div>
            <div class="header-right">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">
                    <i class="fas fa-tasks"></i> Tarefas
                </button>
                <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-primary" onclick="abrirModalGrupo()">
                    <i class="fas fa-plus-circle"></i> Novo Grupo
                </button>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Usu√°rio</span>
                </div>
            </div>
        </header>

        <!-- Status -->
        <div class="sync-status" id="syncStatus">
            <i class="fas fa-check-circle"></i>
            <span>Sistema carregado</span>
        </div>

        <!-- Filtros e Tabs -->
        <div class="workmanager-tabs">
            <div class="tabs">
                <button class="tab active" onclick="filtrarGrupos('meus')">
                    <i class="fas fa-user-circle"></i> Meus Grupos
                </button>
                <button class="tab" onclick="filtrarGrupos('convidados')">
                    <i class="fas fa-envelope"></i> Convites
                    <span class="badge" id="badgeConvites">0</span>
                </button>
                <button class="tab" onclick="filtrarGrupos('todos')">
                    <i class="fas fa-globe"></i> Todos
                </button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchGroups" placeholder="Buscar grupos...">
            </div>
        </div>

        <!-- Container de Grupos -->
        <div class="groups-container" id="groupsContainer">
            <!-- Grupos ser√£o carregados aqui -->
        </div>

        <!-- Modal para Criar/Editar Grupo -->
        <div id="modalGrupo" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalGrupoTitulo">Novo Grupo de Trabalho</h2>
                    <button class="close" onclick="fecharModalGrupo()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formGrupo">
                        <div class="form-group">
                            <label for="grupoNome"><i class="fas fa-tag"></i> Nome do Grupo *</label>
                            <input type="text" id="grupoNome" class="form-control" required 
                                   placeholder="Ex: Projeto Alpha - Desenvolvimento">
                        </div>
                        <div class="form-group">
                            <label for="grupoDescricao"><i class="fas fa-align-left"></i> Descri√ß√£o</label>
                            <textarea id="grupoDescricao" class="form-control" rows="3" 
                                      placeholder="Descreva o objetivo do grupo..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="grupoCor"><i class="fas fa-palette"></i> Cor de Identifica√ß√£o</label>
                            <input type="color" id="grupoCor" class="form-control" value="#4a6fa5">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="fecharModalGrupo()">Cancelar</button>
                    <button class="btn btn-primary" onclick="salvarGrupo()">
                        <i class="fas fa-save"></i> Criar Grupo
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para Gerenciar Membros -->
        <div id="modalMembros" class="modal modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Gerenciar Membros</h2>
                    <button class="close" onclick="fecharModalMembros()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="membros-container" id="membrosContainer">
                        <p class="text-center">Funcionalidade dispon√≠vel na vers√£o completa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE INICIALIZA√á√ÉO SEGURA -->
    <script>
        // INICIALIZA√á√ÉO SIMPLES - SEM FIREBASE
        console.log('=== WORK MANAGER HTML ===');
        
        // Timeout de seguran√ßa: SEMPRE mostra ap√≥s 2 segundos
        setTimeout(mostrarInterface, 2000);
        
        // Tentar carregar r√°pido
        try {
            // Verificar usu√°rio logado
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                const usuario = JSON.parse(usuarioLogado);
                document.getElementById('userName').textContent = usuario.nome || usuario.usuario;
            }
            
            // Tentar mostrar mais r√°pido
            setTimeout(mostrarInterface, 800);
        } catch (error) {
            console.log('Erro na inicializa√ß√£o r√°pida:', error);
        }
        
        function mostrarInterface() {
            console.log('‚úÖ Mostrando interface...');
            
            // Esconder loading
            document.getElementById('loadingScreen').style.display = 'none';
            
            // Mostrar conte√∫do
            document.getElementById('mainContent').style.display = 'block';
            
            // Carregar grupos de exemplo
            carregarGruposExemplo();
        }
        
        function carregarGruposExemplo() {
            const container = document.getElementById('groupsContainer');
            
            container.innerHTML = `
                <div class="group-card permissao-admin">
                    <div class="group-header">
                        <div class="group-title">
                            <h3>Projeto Alpha</h3>
                            <span class="permissao-badge admin">Admin</span>
                        </div>
                        <div class="group-desc">Time principal de desenvolvimento do sistema</div>
                        <div class="group-meta">
                            <div class="group-stats">
                                <div class="group-stat">
                                    <i class="fas fa-users"></i>
                                    <span>4 membros</span>
                                </div>
                                <div class="group-stat">
                                    <i class="fas fa-tasks"></i>
                                    <span>8 tarefas</span>
                                </div>
                            </div>
                            <small><i class="fas fa-calendar"></i> Hoje</small>
                        </div>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-outline btn-sm" onclick="verDetalhesGrupo()">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="gerenciarMembros()">
                            <i class="fas fa-users-cog"></i> Membros
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="editarGrupo()">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                </div>
                
                <div class="group-card permissao-atuador">
                    <div class="group-header">
                        <div class="group-title">
                            <h3>Design Team</h3>
                            <span class="permissao-badge atuador">Atuador</span>
                        </div>
                        <div class="group-desc">Equipe de design e experi√™ncia do usu√°rio</div>
                        <div class="group-meta">
                            <div class="group-stats">
                                <div class="group-stat">
                                    <i class="fas fa-users"></i>
                                    <span>3 membros</span>
                                </div>
                                <div class="group-stat">
                                    <i class="fas fa-tasks"></i>
                                    <span>6 tarefas</span>
                                </div>
                            </div>
                            <small><i class="fas fa-calendar"></i> 2 dias</small>
                        </div>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-outline btn-sm" onclick="verDetalhesGrupo()">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="gerenciarMembros()">
                            <i class="fas fa-users-cog"></i> Membros
                        </button>
                    </div>
                </div>
                
                <div class="group-card permissao-observador">
                    <div class="group-header">
                        <div class="group-title">
                            <h3>Marketing Digital</h3>
                            <span class="permissao-badge observador">Observador</span>
                        </div>
                        <div class="group-desc">Acompanhamento de campanhas e m√©tricas</div>
                        <div class="group-meta">
                            <div class="group-stats">
                                <div class="group-stat">
                                    <i class="fas fa-users"></i>
                                    <span>5 membros</span>
                                </div>
                                <div class="group-stat">
                                    <i class="fas fa-tasks"></i>
                                    <span>10 tarefas</span>
                                </div>
                            </div>
                            <small><i class="fas fa-calendar"></i> 1 semana</small>
                        </div>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-outline btn-sm" onclick="verDetalhesGrupo()">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="gerenciarMembros()">
                            <i class="fas fa-users-cog"></i> Membros
                        </button>
                    </div>
                </div>
                
                <div class="empty-state" style="grid-column: 1 / -1; margin-top: 20px;">
                    <i class="fas fa-rocket"></i>
                    <h3>Work Manager Carregado!</h3>
                    <p>Sistema de grupos funcionando perfeitamente.</p>
                    <div style="margin-top: 15px; background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <p><strong>Status:</strong> <span style="color: #28a745;">‚úÖ Sistema Operacional</span></p>
                        <p><strong>Pr√≥ximo passo:</strong> Clique em "Novo Grupo" para come√ßar</p>
                    </div>
                    <button class="btn btn-primary" onclick="abrirModalGrupo()" style="margin-top: 15px;">
                        <i class="fas fa-plus-circle"></i> Criar Novo Grupo
                    </button>
                </div>
            `;
        }
        
        // Fun√ß√µes globais b√°sicas
        function abrirModalGrupo() {
            document.getElementById('modalGrupo').style.display = 'flex';
            document.getElementById('modalGrupoTitulo').textContent = 'Novo Grupo de Trabalho';
            document.getElementById('formGrupo').reset();
            document.getElementById('grupoCor').value = '#4a6fa5';
        }
        
        function fecharModalGrupo() {
            document.getElementById('modalGrupo').style.display = 'none';
        }
        
        function fecharModalMembros() {
            document.getElementById('modalMembros').style.display = 'none';
        }
        
        function salvarGrupo() {
            const nome = document.getElementById('grupoNome').value;
            const descricao = document.getElementById('grupoDescricao').value;
            const cor = document.getElementById('grupoCor').value;
            
            if (!nome) {
                alert('Preencha o nome do grupo');
                return;
            }
            
            // Adicionar novo grupo √† lista
            const container = document.getElementById('groupsContainer');
            const novoGrupoHTML = `
                <div class="group-card permissao-admin">
                    <div class="group-header">
                        <div class="group-title">
                            <h3>${nome}</h3>
                            <span class="permissao-badge admin">Admin</span>
                        </div>
                        <div class="group-desc">${descricao || 'Novo grupo criado'}</div>
                        <div class="group-meta">
                            <div class="group-stats">
                                <div class="group-stat">
                                    <i class="fas fa-users"></i>
                                    <span>1 membro</span>
                                </div>
                                <div class="group-stat">
                                    <i class="fas fa-tasks"></i>
                                    <span>0 tarefas</span>
                                </div>
                            </div>
                            <small><i class="fas fa-calendar"></i> Agora</small>
                        </div>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-outline btn-sm" onclick="verDetalhesGrupo()">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="gerenciarMembros()">
                            <i class="fas fa-users-cog"></i> Membros
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="editarGrupo()">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                </div>
            `;
            
            // Adicionar no in√≠cio da lista
            container.innerHTML = novoGrupoHTML + container.innerHTML;
            
            alert(`‚úÖ Grupo "${nome}" criado com sucesso!`);
            fecharModalGrupo();
        }
        
        function filtrarGrupos(tipo) {
            console.log(`Filtrando por: ${tipo}`);
            
            // Atualizar tabs ativas
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Atualizar status
            document.getElementById('syncStatus').innerHTML = `
                <i class="fas fa-filter"></i>
                <span>Filtrando: ${tipo === 'meus' ? 'Meus Grupos' : tipo === 'convidados' ? 'Convites' : 'Todos'}</span>
            `;
        }
        
        function verDetalhesGrupo() {
            alert('üéØ Funcionalidade: Ver detalhes do grupo\n\nNa vers√£o completa, voc√™ poder√°:\n‚Ä¢ Ver todas as tarefas do grupo\n‚Ä¢ Ver membros e suas permiss√µes\n‚Ä¢ Acompanhar o progresso\n‚Ä¢ Adicionar novas tarefas');
        }
        
        function gerenciarMembros() {
            document.getElementById('modalMembros').style.display = 'flex';
        }
        
        function editarGrupo() {
            alert('‚úèÔ∏è Funcionalidade: Editar grupo\n\nNa vers√£o completa, voc√™ poder√°:\n‚Ä¢ Alterar nome e descri√ß√£o\n‚Ä¢ Mudar cor do grupo\n‚Ä¢ Alterar configura√ß√µes de visibilidade\n‚Ä¢ Gerenciar permiss√µes');
        }
        
        // Configurar busca em tempo real
        document.getElementById('searchGroups').addEventListener('input', function(e) {
            const termo = e.target.value.toLowerCase();
            console.log(`Buscando: "${termo}"`);
            
            if (termo) {
                document.getElementById('syncStatus').innerHTML = `
                    <i class="fas fa-search"></i>
                    <span>Buscando: "${termo}"</span>
                `;
            } else {
                document.getElementById('syncStatus').innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>Sistema carregado</span>
                `;
            }
        });
        
        // Fechar modais clicando fora
        window.onclick = function(event) {
            if (event.target.id === 'modalGrupo') {
                fecharModalGrupo();
            }
            if (event.target.id === 'modalMembros') {
                fecharModalMembros();
            }
        };
        
        // Fechar modais com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModalGrupo();
                fecharModalMembros();
            }
        });
    </script>

    <!-- Carregar workmanager.js (se existir) -->
    <script src="workmanager.js"></script>
</body>
</html>
