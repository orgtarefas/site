<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workyz - Grupos</title>
    <link rel="stylesheet" href="workmanager.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Carregamento APENAS COM 칈CONE -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <i class="fas fa-users fa-spin"></i>
        </div>
    </div>

    <div class="workmanager-container" id="mainContent" style="display: none;">
        <!-- CABE칂ALHO PROFISSIONAL (IGUAL AO DASHBOARD.HTML) -->
        <header class="dashboard-header">
            <div class="header-full">
                <!-- Logo  esquerda -->
                <div class="logo-container">
                    <img src="images/logo workyz.png" alt="Work Manager" class="site-logo">
                </div>
                
                <!-- Todos os itens organizados  direita -->
                <div class="header-right">
                    <!-- Bot칫es de navega칞칚o -->
                    <div class="header-actions">
                        <button class="btn-header" onclick="window.location.href='index.html'">
                            <i class="fas fa-tasks"></i> Minhas Tarefas
                        </button>
                        <button class="btn-header" onclick="window.location.href='dashboard.html'">
                            <i class="fas fa-chart-line"></i> Minhas Atividades
                        </button>
                        <button class="btn-header active" onclick="window.location.href='workmanager.html'">
                            <i class="fas fa-users"></i> Grupos de Trabalho
                        </button>
                        <button class="btn-header" onclick="window.location.href='chat.html'">
                            <i class="fas fa-comment-dots"></i> Chat
                        </button>
                    </div>
                    
                    <!-- Status e informa칞칫es do usu치rio -->
                    <div class="header-status">
                        <!-- Status de conex칚o -->
                        <span class="status-sync" id="status-sincronizacao">
                            <i class="fas fa-bolt"></i> Conectado
                        </span>
                        
                        <!-- Informa칞칫es do usu치rio logado -->
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="user-details">
                                <span id="userName" class="username">Usu치rio</span>
                                <button class="btn-logout" onclick="logout()" title="Sair">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Filtros e Tabs -->
        <div class="workmanager-tabs" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="tabs">
                <button class="tab active" onclick="workManager.filtrarGrupos('meus')">
                    <i class="fas fa-user-circle"></i> Meus Grupos
                </button>
                <button class="tab" onclick="workManager.filtrarGrupos('todos')">
                    <i class="fas fa-globe"></i> Todos
                </button>
            </div>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="btn btn-primary" onclick="abrirModalGrupo()">
                    <i class="fas fa-plus-circle"></i> Novo Grupo
                </button>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchGroups" placeholder="Buscar grupos...">
                </div>
            </div>
        </div>

        <!-- Container de Grupos -->
        <div class="groups-container" id="groupsContainer">
            <!-- Grupos ser칚o carregados aqui -->
        </div>

        <!-- Modal para Criar/Editar Grupo -->
        <div id="modalGrupo" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalGrupoTitulo">Novo Grupo de Trabalho</h2>
                    <button class="close" onclick="fecharModalGrupo()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formGrupo">
                        <div class="form-group">
                            <label for="grupoNome"><i class="fas fa-tag"></i> Nome do Grupo *</label>
                            <input type="text" id="grupoNome" class="form-control" required 
                                   placeholder="Ex: Projeto Alpha - Desenvolvimento">
                        </div>
                        <div class="form-group">
                            <label for="grupoDescricao"><i class="fas fa-align-left"></i> Descri칞칚o</label>
                            <textarea id="grupoDescricao" class="form-control" rows="3" 
                                      placeholder="Descreva o objetivo do grupo..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="grupoCor"><i class="fas fa-palette"></i> Cor de Identifica칞칚o</label>
                            <input type="color" id="grupoCor" class="form-control" value="#4a6fa5">
                        </div>
                        <!-- Buscar usu치rios -->
                        <div class="form-group" id="usuariosContainer">
                            <label><i class="fas fa-user-plus"></i> Adicionar Membros (opcional)</label>
                            <div class="input-group">
                                <input type="text" id="buscarUsuario" class="form-control" 
                                       placeholder="Buscar usu치rios pelo nome..."
                                       onkeyup="filtrarUsuarios(this.value)">
                                <button type="button" class="btn btn-outline" onclick="carregarUsuarios()">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            <div class="usuarios-lista" id="usuariosLista" style="max-height: 200px; overflow-y: auto; margin-top: 10px;">
                                <!-- Usu치rios ser칚o carregados aqui -->
                                <div class="empty-membros">
                                    <i class="fas fa-user-plus"></i>
                                    <span>Carregando usu치rios...</span>
                                </div>
                            </div>
                            <div class="membros-selecionados" id="membrosSelecionados" style="margin-top: 15px;">
                                <h4>Membros Selecionados:</h4>
                                <div id="listaMembrosSelecionados">
                                    <!-- Membros selecionados aparecer칚o aqui -->
                                </div>
                            </div>
                            <small class="text-muted">Selecione os usu치rios que deseja adicionar ao grupo.</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="fecharModalGrupo()">Cancelar</button>
                    <button class="btn btn-primary" onclick="salvarGrupo()">
                        <i class="fas fa-save"></i> Criar Grupo
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para Gerenciar Membros -->
        <div id="modalMembros" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-users-cog"></i> Gerenciar Membros</h2>
                    <button class="close" onclick="fecharModalMembros()">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="membrosAtuaisLista">
                        <!-- Membros ser칚o carregados aqui -->
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label><i class="fas fa-user-plus"></i> Adicionar Novo Membro</label>
                        <div class="input-group">
                            <input type="text" id="buscarUsuarioParaConvite" class="form-control" 
                                   placeholder="Buscar usu치rios pelo nome..."
                                   onkeyup="filtrarUsuariosParaConvite(this.value)">
                            <button type="button" class="btn btn-primary" onclick="convidarUsuarioSelecionado()">
                                <i class="fas fa-plus-circle"></i> Adicionar
                            </button>
                        </div>
                        <div class="usuarios-lista" id="usuariosParaConvite" style="max-height: 150px; overflow-y: auto; margin-top: 10px;">
                            <!-- Usu치rios para convite -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="fecharModalMembros()">Fechar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Confirma칞칚o -->
        <div id="modalConfirmacao" class="modal">
            <div class="modal-content" style="max-width: 400px;">
                <div class="modal-header">
                    <h2 id="confirmacaoTitulo">Confirma칞칚o</h2>
                    <button class="close" onclick="fecharModalConfirmacao()">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="confirmacaoMensagem">Tem certeza que deseja realizar esta a칞칚o?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="fecharModalConfirmacao()">Cancelar</button>
                    <button class="btn btn-primary" onclick="confirmarAcao()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase v12 -->
    <script type="module">
        // Configura칞칚o do banco ORGTAREFAS
        const firebaseConfigOrg = {
            apiKey: "AIzaSyAs0Ke4IBfBWDrfH0AXaOhCEjtfpPtR_Vg",
            authDomain: "orgtarefas-85358.firebaseapp.com",
            projectId: "orgtarefas-85358",
            storageBucket: "orgtarefas-85358.firebasestorage.app",
            messagingSenderId: "1023569488575",
            appId: "1:1023569488575:web:18f9e201115a1a92ccb40a"
        };

        // Configura칞칚o do banco LOGINS
        const firebaseConfigLogins = {
            apiKey: "AIzaSyCJpyAouZtwoWC0QDmTtpJxn0_j_w8DlvU",
            authDomain: "logins-c3407.firebaseapp.com",
            projectId: "logins-c3407",
            storageBucket: "logins-c3407.firebasestorage.app",
            messagingSenderId: "809861558230",
            appId: "1:809861558230:web:e6e41bf1db9b3cfd887e77"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs,
            getDoc,
            serverTimestamp,
            query,
            where,
            onSnapshot,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            arrayUnion,
            arrayRemove,
            setDoc
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        try {
            // Inicializar ambos os apps
            const appOrg = initializeApp(firebaseConfigOrg, 'orgTarefas');
            const appLogins = initializeApp(firebaseConfigLogins, 'logins');
            
            // Obter inst칙ncias do Firestore
            const dbOrg = getFirestore(appOrg);
            const dbLogins = getFirestore(appLogins);
            
            window.firebaseModules = {
                db: dbOrg,
                dbOrg: dbOrg,
                dbLogins: dbLogins,
                collection, getDocs, getDoc, serverTimestamp,
                query, where, onSnapshot,
                addDoc, updateDoc, deleteDoc, doc, setDoc,
                arrayUnion, arrayRemove,
                appOrg,
                appLogins
            };
            
            if (window.onFirebaseReady) {
                window.onFirebaseReady();
            }
            
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
            window.firebaseModules = null;
        }
    </script>

    <!-- Script principal -->
    <script src="workmanager.js"></script>
    
    <script>
        // Fun칞칚o de logout para o bot칚o do header
        function logout() {
            console.log('游뛁 Logout realizado');
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'login.html';
        }
        
        // Inicializar o nome do usu치rio
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                try {
                    const usuario = JSON.parse(usuarioLogado);
                    const userNameElement = document.getElementById('userName');
                    if (userNameElement) {
                        userNameElement.textContent = usuario.nome || usuario.usuario || 'Usu치rio';
                    }
                } catch (error) {
                    console.error('Erro ao carregar usu치rio:', error);
                }
            }
        });
    </script>
</body>
</html>
