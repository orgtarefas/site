<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Manager - Sistema de Grupos</title>
    <link rel="stylesheet" href="workmanager.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <i class="fas fa-users fa-spin"></i>
            <p id="loadingText">Carregando Work Manager...</p>
        </div>
    </div>

    <div class="workmanager-container" id="mainContent" style="display: none;">
        <!-- Cabeçalho -->
        <header class="workmanager-header">
            <div class="header-left">
                <i class="fas fa-users"></i>
                <h1>Work Manager</h1>
                <span class="subtitle">Gestão Colaborativa de Grupos</span>
            </div>
            <div class="header-right">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">
                    <i class="fas fa-tasks"></i> Tarefas
                </button>
                <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="btn btn-primary" onclick="abrirModalGrupo()">
                    <i class="fas fa-plus-circle"></i> Novo Grupo
                </button>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Usuário</span>
                </div>
            </div>
        </header>

        <!-- Status de Sincronização -->
        <div class="sync-status" id="syncStatus">
            <i class="fas fa-sync-alt fa-spin"></i>
            <span>Conectando ao banco de dados...</span>
        </div>

        <!-- Filtros e Tabs -->
        <div class="workmanager-tabs">
            <div class="tabs">
                <button class="tab active" onclick="filtrarGrupos('meus')">
                    <i class="fas fa-user-circle"></i> Meus Grupos
                </button>
                <button class="tab" onclick="filtrarGrupos('convidados')">
                    <i class="fas fa-envelope"></i> Convites Pendentes
                    <span class="badge" id="badgeConvites">0</span>
                </button>
                <button class="tab" onclick="filtrarGrupos('todos')">
                    <i class="fas fa-globe"></i> Todos os Grupos
                </button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchGroups" placeholder="Buscar grupos...">
            </div>
        </div>

        <!-- Container de Grupos -->
        <div class="groups-container" id="groupsContainer">
            <div class="empty-state">
                <i class="fas fa-users-slash"></i>
                <h3>Nenhum grupo encontrado</h3>
                <p>Clique em "Novo Grupo" para começar ou aguarde convites</p>
            </div>
        </div>

        <!-- Modal para Criar/Editar Grupo -->
        <div id="modalGrupo" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalGrupoTitulo">Novo Grupo de Trabalho</h2>
                    <button class="close" onclick="fecharModalGrupo()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formGrupo">
                        <div class="form-group">
                            <label for="grupoNome"><i class="fas fa-tag"></i> Nome do Grupo *</label>
                            <input type="text" id="grupoNome" class="form-control" required 
                                   placeholder="Ex: Projeto Alpha - Desenvolvimento">
                        </div>
                        <div class="form-group">
                            <label for="grupoDescricao"><i class="fas fa-align-left"></i> Descrição</label>
                            <textarea id="grupoDescricao" class="form-control" rows="3" 
                                      placeholder="Descreva o objetivo do grupo..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="grupoCor"><i class="fas fa-palette"></i> Cor de Identificação</label>
                            <input type="color" id="grupoCor" class="form-control" value="#4a6fa5">
                        </div>
                        <div class="form-group">
                            <label for="grupoVisibilidade"><i class="fas fa-eye"></i> Visibilidade</label>
                            <select id="grupoVisibilidade" class="form-control">
                                <option value="privado">Privado (somente membros)</option>
                                <option value="publico">Público (qualquer um pode ver)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="fecharModalGrupo()">Cancelar</button>
                    <button class="btn btn-primary" onclick="salvarGrupo()">
                        <i class="fas fa-save"></i> Criar Grupo
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para Gerenciar Membros -->
        <div id="modalMembros" class="modal modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalMembrosTitulo">Gerenciar Membros</h2>
                    <button class="close" onclick="fecharModalMembros()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="membros-container" id="membrosContainer">
                        <!-- Membros serão carregados aqui -->
                    </div>
                    <div class="add-membro">
                        <h3><i class="fas fa-user-plus"></i> Adicionar Membro</h3>
                        <div class="add-membro-form">
                            <input type="text" id="inputUsuario" placeholder="Nome de usuário ou email">
                            <select id="selectPermissao">
                                <option value="observador">Observador</option>
                                <option value="atuador">Atuador</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <button class="btn btn-primary" onclick="convidarMembro()">
                                <i class="fas fa-paper-plane"></i> Convidar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Ver/Editar Grupo -->
        <div id="modalDetalhesGrupo" class="modal modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalDetalhesTitulo">Detalhes do Grupo</h2>
                    <button class="close" onclick="fecharModalDetalhes()">&times;</button>
                </div>
                <div class="modal-body" id="modalDetalhesBody">
                    <!-- Conteúdo será carregado dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase v8 (MESMA VERSÃO do dashboard.html) -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // Configuração do Firebase v8 (IGUAL ao dashboard.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAs0Ke4IBfBWDrfH0AXaOhCEjtfpPtR_Vg",
            authDomain: "orgtarefas-85358.firebasestorage.app",
            projectId: "orgtarefas-85358",
            storageBucket: "orgtarefas-85358.firebasestorage.app",
            messagingSenderId: "1023569488575",
            appId: "1:1023569488575:web:18f9e201115a1a92ccb40a"
        };

        // Inicializar Firebase UMA VEZ
        let app;
        if (!firebase.apps.length) {
            app = firebase.initializeApp(firebaseConfig);
        } else {

        const db = firebase.firestore();
        const auth = firebase.auth();

        // Torna global
        window.db = db;
        window.firebase = firebase;

    <script src="workmanager.js"></script>
</body>
</html>
