<!-- header.html - CABEÇALHO COMPLETO -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho Workyz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ESTILOS DO CABEÇALHO - TOTALMENTE CONTIDO AQUI */
        .workyz-header {
            background: white;
            border-radius: 10px;
            padding: 0 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-bottom: 3px solid #3498db;
        }

        .header-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
            gap: 30px;
        }

        .logo-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            height: 70px;
        }

        .site-logo {
            height: 50px;
            width: auto;
            max-width: 220px;
            object-fit: contain;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            gap: 30px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-header {
            padding: 10px 18px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-header:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1c5d8f 100%);
            transform: translateY(-2px);
        }

        .btn-header.active {
            background: linear-gradient(135deg, #1c5d8f 0%, #2980b9 100%);
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-sync {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            padding: 8px 15px;
            border-radius: 20px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #27ae60;
            font-weight: 600;
            border: 2px solid #c8e6c9;
        }

        .alert-bells-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .alert-bell {
            position: relative;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            color: #6c757d;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .observador-bell { color: #e74c3c; }
        .responsavel-bell { color: #f39c12; }

        .alert-count {
            position: absolute;
            top: -3px;
            right: -3px;
            background: #e74c3c;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 2px solid #dfe6e9;
            min-width: 200px;
        }

        .user-avatar i {
            font-size: 2.2rem;
            color: #3498db;
        }

        .username {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .btn-logout {
            background: transparent;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 50%;
        }

        @media (max-width: 992px) {
            .header-full {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .header-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- CONTEÚDO DO CABEÇALHO -->
    <header class="workyz-header">
        <div class="header-full">
            <!-- Logo -->
            <div class="logo-container">
                <img src="images/logo workyz.png" alt="Workyz" class="site-logo" onclick="window.location.href='index.html'">
            </div>
            
            <!-- Lado direito -->
            <div class="header-right">
                <!-- Navegação -->
                <div class="header-actions">
                    <button class="btn-header" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i> Página Inicial
                    </button>
                    <button class="btn-header" onclick="window.location.href='chat.html'">
                        <i class="fas fa-comment-dots"></i> Chat
                    </button>
                    <button class="btn-header" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-chart-line"></i> Minhas Atividades
                    </button>
                    <button class="btn-header" onclick="window.location.href='workmanager.html'">
                        <i class="fas fa-users"></i> Grupos de Trabalho
                    </button>
                </div>
                
                <!-- Status e usuário -->
                <div class="header-status">
                    <!-- Alertas -->
                    <div class="alert-bells-container">
                        <button class="alert-bell observador-bell" title="Alertas de Observador">
                            <i class="fas fa-eye"></i>
                            <span class="alert-count" style="display: none;">0</span>
                        </button>
                        <button class="alert-bell responsavel-bell" title="Alertas Pendentes">
                            <i class="fas fa-bell"></i>
                            <span class="alert-count" style="display: none;">0</span>
                        </button>
                    </div>
                    
                    <!-- Status -->
                    <span class="status-sync">
                        <i class="fas fa-bolt"></i> Conectado
                    </span>
                    
                    <!-- Usuário -->
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="user-details">
                            <span class="username">thiago.barbosa</span>
                            <button class="btn-logout" onclick="logout()" title="Sair">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // FUNÇÕES DO CABEÇALHO
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                window.location.href = 'login.html';
            }
        }
        
        // Destacar página atual
        function highlightCurrentPage() {
            const path = window.location.pathname;
            const buttons = document.querySelectorAll('.btn-header');
            
            buttons.forEach(button => {
                button.classList.remove('active');
                
                if (path.includes('index.html') && button.textContent.includes('Página Inicial')) {
                    button.classList.add('active');
                } else if (path.includes('chat.html') && button.textContent.includes('Chat')) {
                    button.classList.add('active');
                } else if (path.includes('dashboard.html') && button.textContent.includes('Atividades')) {
                    button.classList.add('active');
                } else if (path.includes('workmanager.html') && button.textContent.includes('Grupos')) {
                    button.classList.add('active');
                }
            });
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            highlightCurrentPage();
            
            // Simular alertas (em produção, pegar do Firebase)
            const counts = document.querySelectorAll('.alert-count');
            counts.forEach(count => {
                const random = Math.floor(Math.random() * 5);
                if (random > 0) {
                    count.textContent = random;
                    count.style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
